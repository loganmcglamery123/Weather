<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peterson Butte Hub</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: #f0f2f5; padding: 10px; margin: 0; 
            width: 100%; max-width: 100vw; overflow-x: hidden; 
        }
        .card { 
            background: white; padding: 12px; border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; 
            max-width: 850px; margin-bottom: 20px; text-align: center; overflow: hidden; 
        }
        h2 { font-size: 1.1rem; color: #333; margin: 0 0 10px 0; }
        .window { 
            width: 100%; height: 480px; position: relative; 
            overflow: hidden; border-radius: 8px; background: #000; touch-action: pan-y; 
        }
        /* Style specifically for the Meteoblue widget */
        .meteoblue-window {
            width: 100%; height: 590px; border-radius: 8px; overflow: hidden;
        }
        iframe { width: 100%; height: 100%; border: none; }
        #windgram-box img { width: 100%; height: auto; border-radius: 8px; display: block; }
        .refresh-btn { 
            padding: 14px 28px; background: #007bff; color: white; border: none; 
            border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 40px; 
            width: 90%; max-width: 320px;
        }
    </style>
</head>
<body>

    <h1>Peterson Butte Hub</h1>

    <div class="card">
        <h2>Live FAA Webcam</h2>
        <div class="window">
            <iframe src="https://weathercams.faa.gov/map/-122.63218,44.50524,11/cameraSite/762/details/camera/12793/full" scrolling="no"></iframe>
        </div>
    </div>

    <div class="card">
        <h2>Hourly Forecast (Meteoblue Multi-Model)</h2>
        <div class="meteoblue-window">
            <iframe src="https://www.meteoblue.com/en/weather/widget/three/peterson-butte_united-states_5745749?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=FAHRENHEIT&windunit=MILE_PER_HOUR&precipunit=INCH&coloured=coloured&pictoicon=0&pictoicon=1&cityname=1&termo=1&termobars=1&precip=1&precipbars=1&wind=1&windbars=1&gust=1&direction=1&display_isodate=0&display_last_update=0&layout=light"  frameborder="0" scrolling="YES" style="width: 100%; height: 590px;"></iframe>
        </div>
        <p style="font-size: 0.7rem; color: #666; margin-top: 5px;">Scroll inside widget for full hourly detail</p>
    </div>

    <div class="card">
        <h2>Windgram Forecast</h2>
        <div id="windgram-box">Loading...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh Hub</button>

    <script>
        function updateWindgram() {
            const now = new Date();
            const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const url = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png&t=${now.getTime()}`;
            document.getElementById('windgram-box').innerHTML = `<img src="${url}" alt="Windgram">`;
        }
        updateWindgram();
    </script>
</body>
</html>
