<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Vertical Profile</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px; 
            text-align: center;
            position: relative;
        }

        h2 { margin: 0 0 5px 0; color: #333; font-size: 1.4rem; }
        p { color: #666; margin: 0 0 25px 0; font-size: 0.9rem; }

        .chart-frame {
            position: relative;
            height: 600px; 
            width: 70%;
            margin-left: 15%; /* Adjusted for dual axes */
            margin-right: 15%;
            border: 2px solid #333;
            background: #fafafa;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        /* Inner Mask (Only for colored blocks) */
        .clipping-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden; 
            z-index: 1;
        }

        /* SVG Layer for Temp Line (Sits on top of blocks) */
        .svg-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none; /* Click through to wind blocks */
        }

        /* Y-Axis Label (Altitude) */
        .y-axis-label {
            position: absolute;
            transform: rotate(-90deg);
            left: -80px;
            top: 50%;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* X-Axis Labels */
        .x-axis-wind {
            margin-top: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }
        .x-axis-temp {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #d32f2f; /* Red for Temp */
            font-size: 0.9rem;
        }

        /* The Colored Blocks */
        .wind-block {
            position: absolute;
            left: 0;
            width: 100%;
            background-color: #ccc; 
            border-top: 1px dotted rgba(255,255,255,0.3); 
            transition: opacity 0.2s;
        }
        .wind-block:hover { opacity: 0.9; }

        /* Floating Data Labels (Wind) */
        .data-label {
            position: absolute;
            left: 0; width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            font-size: 0.9rem;
            z-index: 2; 
            pointer-events: none; 
            transform: translateY(50%); 
        }

        .wind-arrow {
            display: inline-block;
            margin-left: 6px;
            font-size: 1.1em;
            transform-origin: center;
        }

        /* Axis Ticks */
        .alt-tick {
            position: absolute;
            left: -55px; 
            width: 50px;
            text-align: right;
            font-size: 0.75rem;
            color: #666;
            transform: translateY(50%); 
            z-index: 5;
            font-variant-numeric: tabular-nums;
        }
        
        .grid-line {
            position: absolute;
            left: 0; width: 100%; height: 1px;
            border-top: 1px dashed #ccc;
            z-index: 0; pointer-events: none;
        }

        .ground-tick { font-weight: bold; color: #333; }
        .ground-grid { border-top: 2px dashed #333; }

        /* Temp & Freezing Level Styles */
        .freezing-line {
            stroke: #0066ff;
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }
        .freezing-label {
            fill: #0066ff;
            font-size: 0.75rem;
            font-weight: bold;
            text-anchor: end; /* Align right */
        }
        .temp-line {
            fill: none;
            stroke: #d32f2f;
            stroke-width: 3;
            filter: drop-shadow(0px 1px 2px rgba(0,0,0,0.3));
        }
        .temp-dot {
            fill: white;
            stroke: #d32f2f;
            stroke-width: 2;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Vertical Profile</h2>
        <p>Wind (Blocks) & Temp (Line)</p>

        <div class="chart-frame" id="chartArea">
            <span class="y-axis-label">Altitude (ft)</span>
            <div class="x-axis-temp">Temperature (°F)</div>
            
            <div class="clipping-mask" id="chartMask"></div>
            
            <svg class="svg-layer" id="svgLayer"></svg>
        </div>

        <div class="x-axis-wind">Wind Speed (mph)</div>
    </div>

<script>
    async function initChart() {
        const container = document.getElementById('chartArea');
        const mask = document.getElementById('chartMask');
        const svg = document.getElementById('svgLayer');
        
        const levels = [
            1000, 975, 950, 925, 900, 875, 850, 825, 800, 
            775, 750, 725, 700, 675, 650, 625, 600, 
            575, 550, 525, 500
        ];

        // Build URL: Wind, Direction, Height, AND Temperature
        let hourlyParams = ["freezing_level_height"]; // Add freezing level
        levels.forEach(l => {
            hourlyParams.push(`wind_speed_${l}hPa`);
            hourlyParams.push(`wind_direction_${l}hPa`);
            hourlyParams.push(`geopotential_height_${l}hPa`);
            hourlyParams.push(`temperature_${l}hPa`); // NEW
        });
        
        const baseUrl = "https://api.open-meteo.com/v1/forecast?latitude=35.198&longitude=-111.651";
        const settings = "&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit&precipitation_unit=inch";
        const url = `${baseUrl}&hourly=${hourlyParams.join(',')}${settings}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("API Limit or Error");
            const data = await response.json();

            // Constants
            const surfaceElevation = data.elevation * 3.28084; 
            const chartTop = 18000; 
            
            const now = new Date();
            const currentHourISO = now.toISOString().slice(0, 13);
            let tIndex = data.hourly.time.findIndex(t => t.startsWith(currentHourISO));
            if (tIndex === -1) tIndex = 0;

            // Get Freezing Level (Meters -> Feet)
            const freezingLevelFt = data.hourly.freezing_level_height[tIndex] * 3.28084;

            let points = levels.map(level => {
                const s = data.hourly[`wind_speed_${level}hPa`];
                const d = data.hourly[`wind_direction_${level}hPa`];
                const a = data.hourly[`geopotential_height_${level}hPa`];
                const t = data.hourly[`temperature_${level}hPa`]; // NEW

                if (!s || !a || !d || !t) return null;

                return {
                    level: level,
                    speed: s[tIndex],
                    dir: d[tIndex],
                    alt: a[tIndex],
                    temp: t[tIndex] // NEW
                };
            }).filter(p => p !== null); 

            // Unit Correction
            const checkPoint = points.find(p => p.level === 500);
            if (checkPoint && checkPoint.alt < 10000) {
                 points.forEach(p => p.alt = p.alt * 3.28084);
            }
            points.sort((a, b) => a.alt - b.alt);

            // Cleanup
            mask.innerHTML = ''; 
            svg.innerHTML = ''; // Clear SVG
            container.querySelectorAll('.alt-tick, .grid-line, .data-label').forEach(el => el.remove());

            const viewHeight = chartTop - surfaceElevation;

            // --- SCALING FUNCTIONS ---
            function getAltPct(altitude) {
                return ((altitude - surfaceElevation) / viewHeight) * 100;
            }
            
            // Map Temperature to X-Axis (0 to 100%)
            // We need a min/max range. Let's find min/max from data and add padding.
            const allTemps = points.map(p => p.temp);
            const minTemp = Math.min(...allTemps) - 10;
            const maxTemp = Math.max(...allTemps) + 10;
            const tempRange = maxTemp - minTemp;

            function getTempX(temp) {
                return ((temp - minTemp) / tempRange) * 100;
            }

            function getColor(s) {
                let hue = 140 - (s * 4); 
                if (hue < 0) hue = 0; 
                if (hue > 260) hue = 260; 
                return `hsl(${hue}, 70%, 50%)`;
            }

            // --- 1. DRAW WIND BLOCKS ---
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                if (p.alt > chartTop + 1000) continue;

                const nextP = points[i+1];
                const realBottomPct = getAltPct(p.alt);
                const realTopPct = nextP ? getAltPct(nextP.alt) : 200;

                if (realTopPct < 0 || realBottomPct > 100) continue;

                const heightPct = realTopPct - realBottomPct;

                // Block
                const block = document.createElement('div');
                block.className = 'wind-block';
                block.style.bottom = `${realBottomPct}%`;
                block.style.height = `${heightPct}%`; 
                block.style.backgroundColor = getColor(p.speed);
                mask.appendChild(block);

                // Label (Visible Center Logic)
                const visualBottom = Math.max(realBottomPct, 0);
                const visualTop = Math.min(realTopPct, 100);
                const visualHeight = visualTop - visualBottom;

                if (visualHeight > 3) {
                    const labelCenter = visualBottom + (visualHeight / 2);
                    const label = document.createElement('div');
                    label.className = 'data-label';
                    label.style.bottom = `${labelCenter}%`; 
                    label.innerHTML = `
                        <span>${Math.round(p.speed)}</span>
                        <span class="wind-arrow" style="transform: rotate(${p.dir}deg)">↓</span>
                    `;
                    container.appendChild(label);
                }
            }

            // --- 2. DRAW TEMPERATURE LINE (SVG) ---
            // Build points string "x,y x,y x,y"
            // SVG Y is 0 at top, so Y = 100 - pct
            let polylinePoints = "";
            
            points.forEach(p => {
                const x = getTempX(p.temp); 
                const y = 100 - getAltPct(p.alt); 
                
                // Only draw if roughly in bounds
                if (y > -10 && y < 110) {
                    polylinePoints += `${x}%,${y}% `;
                    
                    // Add dots
                    if (y >= 0 && y <= 100) {
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", `${x}%`);
                        circle.setAttribute("cy", `${y}%`);
                        circle.setAttribute("r", "3");
                        circle.setAttribute("class", "temp-dot");
                        circle.innerHTML = `<title>${p.temp}°F</title>`; // Tooltip
                        svg.appendChild(circle);
                    }
                }
            });

            // Draw the line
            const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            polyline.setAttribute("points", polylinePoints);
            polyline.setAttribute("class", "temp-line");
            svg.prepend(polyline); // Put behind dots

            // --- 3. DRAW FREEZING LEVEL ---
            const freezingPct = getAltPct(freezingLevelFt);
            if (freezingPct >= 0 && freezingPct <= 100) {
                const lineY = 100 - freezingPct;
                
                // SVG Line
                const flLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                flLine.setAttribute("x1", "0%");
                flLine.setAttribute("x2", "100%");
                flLine.setAttribute("y1", `${lineY}%`);
                flLine.setAttribute("y2", `${lineY}%`);
                flLine.setAttribute("class", "freezing-line");
                svg.appendChild(flLine);

                // SVG Text Label
                const flText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                flText.setAttribute("x", "98%"); // Right align
                flText.setAttribute("y", `${lineY - 2}%`); // Slightly above line
                flText.setAttribute("class", "freezing-label");
                flText.textContent = `Freezing: ${Math.round(freezingLevelFt)}ft`;
                svg.appendChild(flText);
            }

            // --- 4. AXIS LABELS ---
            // Add Temp Axis Labels (Min / Max)
            const xLabel = document.querySelector('.x-axis-temp');
            xLabel.innerHTML = `<span style="float:left">${Math.round(minTemp)}°F</span> Temperature (°F) <span style="float:right">${Math.round(maxTemp)}°F</span>`;

            // Altitude Ticks
            const groundTick = document.createElement('div');
            groundTick.className = 'alt-tick ground-tick';
            groundTick.style.bottom = `0%`;
            groundTick.innerText = Math.round(surfaceElevation);
            container.appendChild(groundTick);

            const groundGrid = document.createElement('div');
            groundGrid.className = 'grid-line ground-grid';
            groundGrid.style.bottom = `0%`;
            container.appendChild(groundGrid);

            const start1k = Math.ceil(surfaceElevation / 1000) * 1000;
            for (let alt = start1k; alt <= chartTop; alt += 1000) {
                const pct = getAltPct(alt);
                if (pct < 4) continue; 

                const tick = document.createElement('div');
                tick.className = 'alt-tick';
                tick.style.bottom = `${pct}%`;
                tick.innerText = alt;
                
                const grid = document.createElement('div');
                grid.className = 'grid-line';
                grid.style.bottom = `${pct}%`;

                container.appendChild(tick);
                container.appendChild(grid);
            }

        } catch (err) {
            console.error(err);
            mask.innerHTML = `<div style="padding:20px; color:red">Error: ${err.message}</div>`;
        }
    }

    initChart();
</script>

</body>
</html>
