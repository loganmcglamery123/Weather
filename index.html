<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Vertical Wind Profile</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 380px; 
            text-align: center;
        }

        h2 { margin: 0 0 5px 0; color: #333; font-size: 1.4rem; }
        p { color: #666; margin: 0 0 25px 0; font-size: 0.9rem; }

        .chart-frame {
            position: relative;
            height: 600px; 
            width: 70%;
            margin-left: 30%; 
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            background: #fafafa;
            margin-bottom: 20px;
        }

        /* Inner Mask (Only for colors, not text) */
        .clipping-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden; 
            z-index: 1;
        }

        .y-axis-label {
            position: absolute;
            transform: rotate(-90deg);
            left: -120px;
            top: 50%;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .x-axis-label {
            margin-top: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }

        /* The Colored Blocks (No text inside anymore) */
        .wind-block {
            position: absolute;
            left: 0;
            width: 100%;
            background-color: #ccc; /* fallback */
            border-top: 1px dotted rgba(255,255,255,0.3); 
            transition: opacity 0.2s;
        }
        
        .wind-block:hover {
            opacity: 0.9;
        }

        /* The Floating Data Labels (New Layer) */
        .data-label {
            position: absolute;
            left: 0; 
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            font-size: 0.9rem;
            z-index: 2; /* Sits on top of mask */
            pointer-events: none; /* Let clicks pass through to the bar */
            transform: translateY(50%); /* Center vert on the point */
        }

        .wind-arrow {
            display: inline-block;
            margin-left: 6px;
            font-size: 1.1em;
            transform-origin: center;
        }

        /* Axis Ticks */
        .alt-tick {
            position: absolute;
            left: -90px; 
            width: 80px;
            text-align: right;
            font-size: 0.75rem;
            color: #666;
            transform: translateY(50%); 
            z-index: 5;
            font-variant-numeric: tabular-nums;
        }
        
        .grid-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            border-top: 1px dashed #ccc;
            z-index: 0;
            pointer-events: none;
        }

        .ground-tick {
            font-weight: bold;
            color: #333;
        }
        .ground-grid {
            border-top: 2px dashed #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Vertical Wind Profile</h2>
        <p>Speed & Direction (Fixed Clipping)</p>

        <div class="chart-frame" id="chartArea">
            <span class="y-axis-label">Altitude (ft)</span>
            <div class="clipping-mask" id="chartMask"></div>
            </div>

        <div class="x-axis-label">Wind Speed (mph)</div>
    </div>

<script>
    async function initChart() {
        const container = document.getElementById('chartArea');
        const mask = document.getElementById('chartMask');
        
        const levels = [
            1000, 975, 950, 925, 900, 875, 850, 825, 800, 
            775, 750, 725, 700, 675, 650, 625, 600, 
            575, 550, 525, 500
        ];

        let hourlyParams = [];
        levels.forEach(l => {
            hourlyParams.push(`wind_speed_${l}hPa`);
            hourlyParams.push(`wind_direction_${l}hPa`);
            hourlyParams.push(`geopotential_height_${l}hPa`);
        });
        
        const baseUrl = "https://api.open-meteo.com/v1/forecast?latitude=35.198&longitude=-111.651";
        const settings = "&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit&precipitation_unit=inch";
        const url = `${baseUrl}&hourly=${hourlyParams.join(',')}${settings}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("API Limit or Error");
            const data = await response.json();

            // Constants
            const surfaceElevation = data.elevation * 3.28084; 
            const chartTop = 18000; 
            
            const now = new Date();
            const currentHourISO = now.toISOString().slice(0, 13);
            let tIndex = data.hourly.time.findIndex(t => t.startsWith(currentHourISO));
            if (tIndex === -1) tIndex = 0;

            let points = levels.map(level => {
                const s = data.hourly[`wind_speed_${level}hPa`];
                const d = data.hourly[`wind_direction_${level}hPa`];
                const a = data.hourly[`geopotential_height_${level}hPa`];

                if (!s || !a || !d) return null;

                return {
                    level: level,
                    speed: s[tIndex],
                    dir: d[tIndex],
                    alt: a[tIndex] 
                };
            }).filter(p => p !== null); 

            // Unit Correction
            const checkPoint = points.find(p => p.level === 500);
            if (checkPoint && checkPoint.alt < 10000) {
                 points.forEach(p => p.alt = p.alt * 3.28084);
            }
            points.sort((a, b) => a.alt - b.alt);

            // Clear previous render
            mask.innerHTML = ''; 
            container.querySelectorAll('.alt-tick, .grid-line, .data-label').forEach(el => el.remove());

            const viewHeight = chartTop - surfaceElevation;

            function getPct(altitude) {
                return ((altitude - surfaceElevation) / viewHeight) * 100;
            }
            
            function getColor(s) {
                let hue = 140 - (s * 4); 
                if (hue < 0) hue = 0; 
                if (hue > 260) hue = 260; 
                return `hsl(${hue}, 70%, 50%)`;
            }

            // --- MAIN RENDER LOOP ---
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                if (p.alt > chartTop + 1000) continue;

                const nextP = points[i+1];
                
                // 1. Calculate REAL math positions (for the bar)
                const realBottomPct = getPct(p.alt);
                const realTopPct = nextP ? getPct(nextP.alt) : 200; // 200 extends way up

                // Skip if completely off screen
                if (realTopPct < 0 || realBottomPct > 100) continue;

                const heightPct = realTopPct - realBottomPct;

                // 2. Draw Color Block (Inside Mask)
                const block = document.createElement('div');
                block.className = 'wind-block';
                block.style.bottom = `${realBottomPct}%`;
                block.style.height = `${heightPct}%`; 
                block.style.backgroundColor = getColor(p.speed);
                block.title = `Alt: ${Math.round(p.alt)}ft | Speed: ${p.speed}mph | Dir: ${p.dir}°`;
                mask.appendChild(block);

                // 3. Draw Text Label (Outside Mask - VISIBLE CENTER)
                // We calculate the center of the "Visible" part of the bar
                const visualBottom = Math.max(realBottomPct, 0);
                const visualTop = Math.min(realTopPct, 100);
                const visualHeight = visualTop - visualBottom;

                // Only show text if we have enough visible space (e.g. > 3%)
                if (visualHeight > 3) {
                    const labelCenter = visualBottom + (visualHeight / 2);
                    
                    const label = document.createElement('div');
                    label.className = 'data-label';
                    label.style.bottom = `${labelCenter}%`; // Centered on visible portion
                    label.innerHTML = `
                        <span>${Math.round(p.speed)}</span>
                        <span class="wind-arrow" style="transform: rotate(${p.dir}deg)">↓</span>
                    `;
                    container.appendChild(label);
                }
            }

            // --- AXIS LABELS ---
            const groundTick = document.createElement('div');
            groundTick.className = 'alt-tick ground-tick';
            groundTick.style.bottom = `0%`;
            groundTick.innerText = Math.round(surfaceElevation);
            container.appendChild(groundTick);

            const groundGrid = document.createElement('div');
            groundGrid.className = 'grid-line ground-grid';
            groundGrid.style.bottom = `0%`;
            container.appendChild(groundGrid);

            const start1k = Math.ceil(surfaceElevation / 1000) * 1000;
            for (let alt = start1k; alt <= chartTop; alt += 1000) {
                const pct = getPct(alt);
                if (pct < 4) continue; 

                const tick = document.createElement('div');
                tick.className = 'alt-tick';
                tick.style.bottom = `${pct}%`;
                tick.innerText = alt;
                
                const grid = document.createElement('div');
                grid.className = 'grid-line';
                grid.style.bottom = `${pct}%`;

                container.appendChild(tick);
                container.appendChild(grid);
            }

        } catch (err) {
            console.error(err);
            mask.innerHTML = `<div style="padding:20px; color:red">Error: ${err.message}</div>`;
        }
    }

    initChart();
</script>

</body>
</html>
