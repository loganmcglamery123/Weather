<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peterson Butte Hub</title>
    <style>
        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #f0f2f5; 
            padding: 10px; 
            margin: 0; 
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden; 
        }
        
        h1 { font-size: 1.5rem; margin: 15px 0; color: #333; }
        
        .card { 
            background: white; 
            padding: 12px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 850px; 
            margin-bottom: 20px; 
            text-align: center; 
            overflow: hidden; 
        }
        
        h2 { font-size: 1.1rem; color: #333; margin-top: 0; margin-bottom: 10px; }

        /* UNIVERSAL WINDOW BOX (Standard) */
        .content-window {
            width: 100%;
            height: 580px; 
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            touch-action: pan-y;
        }

        .content-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* XC SKIES SPECIAL ZOOM & SHIFT */
        .xc-window {
            width: 100%;
            height: 550px; /* Taller window for map navigation */
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            touch-action: pan-y;
        }

        .xc-window iframe {
            position: absolute;
            width: 160%; /* Creates a larger 'virtual' width to push menus off */
            height: 160%;
            border: none;
            
            /* Zoom & Origin: Scaled down to fit the card while hiding popups */
            transform: scale(0.65); 
            transform-origin: 0 0;
            
            /* Pushes the 'Subscribe' popup to the left and top header out of view */
            top: -60px; 
            left: -420px; 
        }

        /* WINDGRAM BOX */
        #windgram-box img { 
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
            display: block; 
        }

        .refresh-btn { 
            padding: 14px 28px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-bottom: 40px;
            width: 90%;
            max-width: 320px;
        }
    </style>
</head>
<body>

    <h1>Peterson Butte Hub</h1>

    <div class="card">
        <h2>Live FAA Webcam</h2>
        <div class="content-window">
            <iframe src="https://weathercams.faa.gov/map/-122.63218,44.50524,11/cameraSite/762/details/camera/12793/full" scrolling="no"></iframe>
        </div>
        <p style="font-size: 0.75rem; color: #666; margin-top: 8px;">Tap thumbnails to switch views</p>
    </div>

    <div class="card">
        <h2>XC Skies Forecast Map</h2>
        <div class="xc-window">
            <iframe 
                src="https://www.xcskies.com/map?lat=44.5052&lon=-122.6322&zoom=13" 
                scrolling="no" 
                loading="lazy">
            </iframe>
        </div>
        <p style="font-size: 0.7rem; color: #666; margin-top: 5px;">Zoomed on Peterson Butte; popups hidden</p>
    </div>

    <div class="card">
        <h2>Windgram (wxtofly)</h2>
        <div id="windgram-box">Loading...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh All Hub Data</button>

    <script>
        function updateWindgram() {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const dateStr = `${yyyy}-${mm}-${dd}`;
            
            const url = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png`;
            document.getElementById('windgram-box').innerHTML = `<img src="${url}" alt="Windgram Forecast">`;
        }
        updateWindgram();
    </script>

</body>
</html>
