<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peterson Butte Hub</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; display: flex; flex-direction: column; 
            align-items: center; background: #f0f2f5; padding: 10px; margin: 0; 
            width: 100%; max-width: 100vw; overflow-x: hidden; 
        }
        .card { 
            background: white; padding: 12px; border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; 
            max-width: 850px; margin-bottom: 20px; text-align: center; 
        }
        h2 { font-size: 1.1rem; color: #333; margin: 0 0 10px 0; }
        
        /* CUSTOM TABLE STYLING */
        .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 0.85rem; }
        th, td { padding: 10px 5px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #343a40; color: white; font-weight: bold; }
        
        .gust { color: #d9534f; font-weight: bold; }
        
        /* ARROW STYLING: North is Up (0deg points down) */
        .wind-box { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px; }
        .arrow { font-size: 1.2rem; line-height: 1; display: inline-block; font-weight: bold; color: #007bff; }
        .cardinal { font-size: 0.7rem; font-weight: bold; color: #555; }

        .window { width: 100%; height: 480px; position: relative; overflow: hidden; border-radius: 8px; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        #windgram-box img { width: 100%; height: auto; border-radius: 8px; display: block; }
        .refresh-btn { padding: 16px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; max-width: 320px; margin-bottom: 40px; font-size: 1rem; }
    </style>
</head>
<body>

    <h1 style="font-size: 1.5rem; margin: 15px 0;">Peterson Butte Hub</h1>

    <div class="card">
        <h2>Live FAA Webcam</h2>
        <div class="window">
            <iframe src="https://weathercams.faa.gov/map/-122.63218,44.50524,11/cameraSite/762/details/camera/12793/full" scrolling="no"></iframe>
        </div>
    </div>

    <div class="card">
        <h2>Hourly NAM 3km Forecast (Raw)</h2>
        <div class="table-container">
            <table id="forecast-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temp</th>
                        <th>Wind</th>
                        <th>Gust</th>
                        <th>Direction</th>
                    </tr>
                </thead>
                <tbody id="forecast-body">
                    <tr><td colspan="5">Loading high-res model data...</td></tr>
                </tbody>
            </table>
        </div>
        <p style="font-size: 0.65rem; color: #888; margin-top: 8px;">Source: NWS PQR Grid (101,84). Arrows point direction wind is blowing.</p>
    </div>

    <div class="card">
        <h2>Windgram Forecast</h2>
        <div id="windgram-box">Loading...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh Hub Data</button>

    <script>
        function getCardinal(angle) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return directions[Math.round(angle / 22.5) % 16];
        }

        async function getRawNAMData() {
            try {
                // Fetching Raw Grid Data for Peterson Butte (PQR Grid)
                const res = await fetch("https://api.weather.gov/gridpoints/PQR/101,84");
                const data = await res.json();
                const v = data.properties;

                let html = "";
                const now = new Date();

                for (let i = 0; i < 10; i++) {
                    const time = new Date(v.windSpeed.values[i].validTime.split('/')[0]).toLocaleTimeString([], { hour: 'numeric', hour12: true });
                    
                    // Conversions
                    const tempF = Math.round((v.temperature.values[i].value * 9/5) + 32);
                    const speed = Math.round(v.windSpeed.values[i].value * 2.23694);
                    const gust = Math.round(v.windGust.values[i].value * 2.23694);
                    const deg = v.windDirection.values[i].value;
                    const cardinal = getCardinal(deg);

                    // To make North=Up, we rotate the arrow by the wind degree. 
                    // An arrow (↑) normally points North. If the wind is 180 (from South), 
                    // it should point North, so we rotate 180deg.
                    html += `<tr>
                        <td>${time}</td>
                        <td>${tempF}°</td>
                        <td>${speed}</td>
                        <td class="gust">${gust}</td>
                        <td>
                            <div class="wind-box">
                                <span class="arrow" style="transform: rotate(${deg}deg)">↓</span>
                                <span class="cardinal">${cardinal}</span>
                            </div>
                        </td>
                    </tr>`;
                }
                document.getElementById('forecast-body').innerHTML = html;
            } catch (err) {
                document.getElementById('forecast-body').innerHTML = "<tr><td colspan='5'>Error loading NWS data.</td></tr>";
            }
        }

        function updateWindgram() {
            const now = new Date();
            const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const url = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png&t=${now.getTime()}`;
            document.getElementById('windgram-box').innerHTML = `<img src="${url}" alt="Windgram">`;
        }

        getRawNAMData();
        updateWindgram();
    </script>
</body>
</html>
