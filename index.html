<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC Profile HD</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h2 { margin: 0; font-size: 1.1rem; color: #333; }
        #coords-display { font-size: 0.7rem; color: #666; margin-bottom: 5px; }
        .chart-frame { position: relative; height: 500px; width: 60%; margin: 0 auto; border: 2px solid #333; background: #fafafa; overflow: visible; }
        .clipping-mask { position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; z-index: 1; }
        .svg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        .wind-block { position: absolute; left: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.15); }
        .data-label { position: absolute; left: 0; width: 100%; text-align: center; color: white; font-weight: 800; text-shadow: 0 1px 2px rgba(0,0,0,0.5); font-size: 0.85rem; z-index: 5; transform: translateY(50%); }
        .alt-tick { position: absolute; left: -55px; width: 50px; text-align: right; font-size: 0.7rem; color: #777; transform: translateY(50%); }
        .temp-tick { position: absolute; right: -50px; width: 45px; text-align: left; font-size: 0.75rem; font-weight: bold; color: #d32f2f; transform: translateY(50%); }
        .grid-line { position: absolute; left: 0; width: 100%; height: 1px; border-top: 1px dashed #ddd; }
        
        /* SVG Line Styles */
        .freezing-line { stroke: #0066ff; stroke-width: 2; stroke-dasharray: 6,4; }
        .freezing-label { fill: #0066ff; font-size: 0.65rem; font-weight: bold; }
        .boundary-line { stroke: #000; stroke-width: 2; }
        .boundary-label { fill: #000; font-size: 0.65rem; font-weight: bold; }
        .cloud-line { stroke: #777; stroke-width: 2; stroke-dasharray: 3,3; }
        .cloud-label { fill: #555; font-size: 0.65rem; font-weight: bold; }
        .current-alt-line { stroke: #e91e63; stroke-width: 3; }
        .current-alt-label { fill: #e91e63; font-size: 0.7rem; font-weight: 900; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="main-title">Vertical Profile</h2>
        <div id="coords-display">Waiting for XCTrack...</div>
        <div class="chart-frame" id="chartArea">
            <div class="clipping-mask" id="chartMask"></div>
            <svg class="svg-layer" id="svgLayer"></svg>
        </div>
    </div>

<script>
    let currentData = null;
    const mToFt = 3.28084;
    const chartTop = 18000;

    // Helper to calculate distance for re-fetching weather
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function updateFromXCTrack() {
        if (typeof XCTrack !== 'undefined' && XCTrack.getLocation) { [cite: 5]
            const xcJson = XCTrack.getLocation(); [cite: 5]
            if (xcJson && xcJson !== "null") { [cite: 6]
                const loc = JSON.parse(xcJson); [cite: 6]
                if (loc.isValid) { [cite: 20]
                    const lat = loc.lat; [cite: 14]
                    const lon = loc.lon; [cite: 12]
                    const altFt = loc.altGps * mToFt; [cite: 18]

                    // Initial fetch or if moved significantly (>2km)
                    if (!currentData || getDistance(lat, lon, currentData.lat, currentData.lon) > 2) {
                        await fetchData(lat, lon);
                    }
                    
                    document.getElementById('coords-display').innerText = 
                        `Lat: ${lat.toFixed(3)} | Lon: ${lon.toFixed(3)} | Alt: ${Math.round(altFt)}ft`;
                    
                    drawCurrentAlt(altFt);
                }
            }
        }
    }

    function drawCurrentAlt(altFt) {
        const svg = document.getElementById('svgLayer');
        svg.querySelectorAll('.current-alt-line, .current-alt-label').forEach(e => e.remove());
        
        if (!currentData) return;
        
        const pct = ((altFt - currentData.surfaceElevation) / (chartTop - currentData.surfaceElevation)) * 100;
        if (pct >= 0 && pct <= 100) {
            const y = 100 - pct;
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", "0%"); line.setAttribute("x2", "100%"); 
            line.setAttribute("y1", `${y}%`); line.setAttribute("y2", `${y}%`);
            line.setAttribute("class", "current-alt-line");
            svg.appendChild(line);

            const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
            txt.setAttribute("x", "98%"); txt.setAttribute("y", `${y - 1}%`); 
            txt.setAttribute("class", "current-alt-label");
            txt.setAttribute("style", "text-anchor: end;");
            txt.textContent = "YOU";
            svg.appendChild(txt);
        }
    }

    async function fetchData(lat, lon) {
        const levels = [1000, 975, 950, 925, 900, 875, 850, 825, 800, 775, 750, 725, 700, 675, 650, 625, 600, 575, 550, 525, 500];
        let hourlyParams = ["freezing_level_height", "boundary_layer_height", "temperature_2m", "dew_point_2m"]; 
        levels.forEach(l => hourlyParams.push(`wind_speed_${l}hPa`, `wind_direction_${l}hPa`, `geopotential_height_${l}hPa`, `temperature_${l}hPa`));
        
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=${hourlyParams.join(',')}&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const surfaceElevation = data.elevation * mToFt;
            currentData = { lat, lon, surfaceElevation, data };
            renderChart();
        } catch (e) { console.error("Weather Fetch Error:", e); }
    }

    function renderChart() {
        const container = document.getElementById('chartArea');
        const mask = document.getElementById('chartMask');
        const svg = document.getElementById('svgLayer');
        const { surfaceElevation, data } = currentData;
        const viewHeight = chartTop - surfaceElevation;
        const getAltPct = (alt) => ((alt - surfaceElevation) / viewHeight) * 100;
        
        const now = new Date();
        const hourISO = now.toISOString().slice(0, 13);
        let tIndex = data.hourly.time.findIndex(t => t.startsWith(hourISO));
        if (tIndex === -1) tIndex = 0;

        mask.innerHTML = ''; 
        svg.innerHTML = '';
        container.querySelectorAll('.alt-tick, .temp-tick, .grid-line, .data-label').forEach(el => el.remove());

        // Draw Atmosphere Lines
        drawLine(data.hourly.freezing_level_height[tIndex] * mToFt, "freezing-line", "frz lvl");
        drawLine(surfaceElevation + (data.hourly.boundary_layer_height[tIndex] * mToFt), "boundary-line", "boundary");
        drawLine(surfaceElevation + (((data.hourly.temperature_2m[tIndex] - data.hourly.dew_point_2m[tIndex]) / 4.4) * 1000), "cloud-line", "cld base");

        let points = levels.map(level => {
            const s = data.hourly[`wind_speed_${level}hPa`][tIndex];
            const d = data.hourly[`wind_direction_${level}hPa`][tIndex];
            const a = data.hourly[`geopotential_height_${level}hPa`][tIndex];
            const t = data.hourly[`temperature_${level}hPa`][tIndex];
            return { speed: s, dir: d, alt: a * mToFt, temp: t };
        }).filter(p => p.speed !== null).sort((a, b) => a.alt - b.alt);

        points.forEach((p, i) => {
            if (p.alt > chartTop + 1000) return;
            const nextAlt = points[i+1] ? points[i+1].alt : chartTop + 2000;
            const bottomPct = getAltPct(p.alt);
            const heightPct = getAltPct(nextAlt) - bottomPct;

            const block = document.createElement('div');
            block.className = 'wind-block';
            block.style.bottom = `${bottomPct}%`;
            block.style.height = `${heightPct}%`; 
            block.style.backgroundColor = p.speed <= 15 ? '#4caf50' : p.speed <= 30 ? '#ff9800' : '#f44336';
            mask.appendChild(block);

            if (heightPct > 4.0) {
                const center = bottomPct + (heightPct / 2);
                const label = document.createElement('div');
                label.className = 'data-label';
                label.style.bottom = `${center}%`; 
                label.innerHTML = `${Math.round(p.speed)} <span style="display:inline-block; transform:rotate(${p.dir}deg)">↓</span>`;
                container.appendChild(label);

                const tTick = document.createElement('div');
                tTick.className = 'temp-tick';
                tTick.style.bottom = `${center}%`;
                tTick.innerText = Math.round(p.temp) + '°';
                container.appendChild(tTick);
            }
        });

        // Altitude Ticks
        for (let a = Math.ceil(surfaceElevation/1000)*1000; a <= chartTop; a+=2000) {
            const pct = getAltPct(a);
            const tick = document.createElement('div');
            tick.className = 'alt-tick';
            tick.style.bottom = `${pct}%`;
            tick.innerText = a/1000 + 'k';
            const grid = document.createElement('div');
            grid.className = 'grid-line';
            grid.style.bottom = `${pct}%`;
            container.appendChild(tick);
            container.appendChild(grid);
        }
    }

    function drawLine(alt, css, txt) {
        const pct = ((alt - currentData.surfaceElevation) / (chartTop - currentData.surfaceElevation)) * 100;
        if (pct < 0 || pct > 100) return;
        const y = 100 - pct;
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", "0%"); line.setAttribute("x2", "100%"); 
        line.setAttribute("y1", `${y}%`); line.setAttribute("y2", `${y}%`);
        line.setAttribute("class", css);
        document.getElementById('svgLayer').appendChild(line);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", "2px"); t.setAttribute("y", `${y - 1}%`); t.setAttribute("class", css.replace('-line', '-label'));
        t.textContent = txt;
        document.getElementById('svgLayer').appendChild(t);
    }

    setInterval(updateFromXCTrack, 2000);
</script>
</body>
</html>
