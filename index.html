<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Profile</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 520px; /* Widened slightly */
            text-align: center;
            position: relative;
        }

        h2 { margin: 0 0 5px 0; color: #333; font-size: 1.4rem; }
        p { color: #666; margin: 0 0 25px 0; font-size: 0.9rem; }

        .chart-frame {
            position: relative;
            height: 600px; 
            width: 55%; 
            margin: 0 auto; 
            border: 2px solid #333;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .clipping-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden; 
            z-index: 1;
        }

        .svg-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 20; 
            pointer-events: none; 
        }

        .y-axis-label {
            position: absolute;
            transform: rotate(-90deg);
            left: -90px;
            top: 50%;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .x-axis-wind {
            margin-top: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }

        /* Wind Blocks */
        .wind-block {
            position: absolute;
            left: 0; width: 100%;
            border-top: 1px solid rgba(255,255,255,0.15); 
            transition: opacity 0.2s;
        }
        .wind-block:hover { opacity: 0.95; }

        /* Data Labels */
        .data-label {
            position: absolute;
            left: 0; width: 100%;
            text-align: center;
            color: white;
            font-weight: 800;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            z-index: 2; 
            pointer-events: none; 
            transform: translateY(50%); 
        }

        .wind-arrow {
            display: inline-block;
            margin-left: 4px;
            font-size: 1.2em;
        }

        /* Ticks */
        .alt-tick {
            position: absolute;
            left: -65px; width: 60px;
            text-align: right;
            font-size: 0.75rem; color: #666;
            transform: translateY(50%); 
            font-variant-numeric: tabular-nums;
        }
        
        .temp-tick {
            position: absolute;
            right: -60px; width: 50px;
            text-align: left;
            font-size: 0.8rem; font-weight: bold; color: #d32f2f;
            transform: translateY(50%); 
            font-variant-numeric: tabular-nums;
        }
        
        .grid-line {
            position: absolute;
            left: 0; width: 100%; height: 1px;
            border-top: 1px dashed #ddd;
            z-index: 0; pointer-events: none;
        }

        .ground-tick { font-weight: bold; color: #222; }
        .ground-grid { border-top: 2px dashed #333; }
        
        /* Headers */
        .temp-header {
            position: absolute;
            right: -70px; top: -25px;
            font-size: 0.8rem; font-weight: bold; color: #d32f2f;
            width: 60px; text-align: left;
        }

        /* SVG LINES STYLES */
        .freezing-line {
            stroke: #0066ff;
            stroke-width: 2;
            stroke-dasharray: 6,4;
        }
        .freezing-label {
            fill: #0066ff;
            font-size: 0.7rem; font-weight: bold;
            text-anchor: end; 
        }
        
        .boundary-line {
            stroke: #000;
            stroke-width: 2;
        }
        .boundary-label {
            fill: #000;
            font-size: 0.7rem; font-weight: bold;
            text-anchor: end;
        }

        .cloud-line {
            stroke: #555;
            stroke-width: 2;
            stroke-dasharray: 4,2;
        }
        .cloud-label {
            fill: #444;
            font-size: 0.7rem; font-weight: bold;
            text-anchor: end;
        }

        .loading-msg { position: absolute; top: 45%; width: 100%; text-align: center; color: #888; }
        .error-msg { padding: 20px; color: #d32f2f; background: #ffebee; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Vertical Profile</h2>
        <p>Wind, Temp, Cloud Base & Boundary Layer</p>

        <div class="chart-frame" id="chartArea">
            <span class="y-axis-label">Altitude (ft)</span>
            <span class="temp-header">Temp (°F)</span>
            
            <div class="loading-msg" id="loading">Loading Data...</div>
            
            <div class="clipping-mask" id="chartMask"></div>
            <svg class="svg-layer" id="svgLayer"></svg>
        </div>

        <div class="x-axis-wind">Wind Speed (mph)</div>
    </div>

<script>
    async function initChart() {
        const container = document.getElementById('chartArea');
        const mask = document.getElementById('chartMask');
        const svg = document.getElementById('svgLayer');
        const loading = document.getElementById('loading');
        
        const levels = [
            1000, 975, 950, 925, 900, 875, 850, 825, 800, 
            775, 750, 725, 700, 675, 650, 625, 600, 
            575, 550, 525, 500
        ];

        // ADDED: boundary_layer_height, cloud_base_altitude
        let hourlyParams = ["freezing_level_height", "boundary_layer_height", "cloud_base_altitude"]; 
        levels.forEach(l => {
            hourlyParams.push(`wind_speed_${l}hPa`);
            hourlyParams.push(`wind_direction_${l}hPa`);
            hourlyParams.push(`geopotential_height_${l}hPa`);
            hourlyParams.push(`temperature_${l}hPa`);
        });
        
        const baseUrl = "https://api.open-meteo.com/v1/forecast?latitude=35.198&longitude=-111.651";
        const settings = "&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit&precipitation_unit=inch";
        const url = `${baseUrl}&hourly=${hourlyParams.join(',')}${settings}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("API Error");
            const data = await response.json();
            loading.remove();

            const surfaceElevation = data.elevation * 3.28084; 
            const chartTop = 18000; 
            
            const now = new Date();
            const currentHourISO = now.toISOString().slice(0, 13);
            let tIndex = data.hourly.time.findIndex(t => t.startsWith(currentHourISO));
            if (tIndex === -1) tIndex = 0;

            // --- GET SPECIAL LEVELS ---
            const freezingLevelFt = data.hourly.freezing_level_height[tIndex] * 3.28084;
            
            // Boundary Layer is usually AGL (Above Ground), so we add surface elevation
            const blHeightAGL = data.hourly.boundary_layer_height[tIndex] * 3.28084;
            const blHeightMSL = surfaceElevation + blHeightAGL;

            // Cloud Base is usually ASL (Above Sea Level) in OpenMeteo
            let cloudBaseMSL = null;
            if (data.hourly.cloud_base_altitude[tIndex]) {
                cloudBaseMSL = data.hourly.cloud_base_altitude[tIndex] * 3.28084;
            }

            let points = levels.map(level => {
                const s = data.hourly[`wind_speed_${level}hPa`];
                const d = data.hourly[`wind_direction_${level}hPa`];
                const a = data.hourly[`geopotential_height_${level}hPa`];
                const t = data.hourly[`temperature_${level}hPa`];

                if (!s || !a || !d || !t) return null;

                return {
                    level: level,
                    speed: s[tIndex],
                    dir: d[tIndex],
                    alt: a[tIndex],
                    temp: t[tIndex]
                };
            }).filter(p => p !== null); 

            // Unit check (Meters -> Feet)
            const checkPoint = points.find(p => p.level === 500);
            if (checkPoint && checkPoint.alt < 10000) {
                 points.forEach(p => p.alt = p.alt * 3.28084);
            }
            points.sort((a, b) => a.alt - b.alt);

            mask.innerHTML = ''; svg.innerHTML = '';
            container.querySelectorAll('.alt-tick, .temp-tick, .grid-line, .data-label').forEach(el => el.remove());

            const viewHeight = chartTop - surfaceElevation;

            function getAltPct(altitude) {
                return ((altitude - surfaceElevation) / viewHeight) * 100;
            }

            // --- COLORS ---
            function interpolateHsl(val, minVal, maxVal, colorStart, colorEnd) {
                let t = (val - minVal) / (maxVal - minVal);
                t = Math.max(0, Math.min(1, t)); 
                const h = colorStart[0] + (colorEnd[0] - colorStart[0]) * t;
                const s = colorStart[1] + (colorEnd[1] - colorStart[1]) * t;
                const l = colorStart[2] + (colorEnd[2] - colorStart[2]) * t;
                return `hsl(${h}, ${s}%, ${l}%)`;
            }

            function getColor(speed) {
                if (speed <= 10) return interpolateHsl(speed, 0, 10, [210, 90, 60], [180, 80, 45]);
                if (speed <= 25) return interpolateHsl(speed, 10, 25, [150, 80, 45], [100, 80, 45]);
                if (speed <= 40) return interpolateHsl(speed, 25, 40, [60, 90, 50], [30, 95, 50]);
                if (speed <= 60) return interpolateHsl(speed, 40, 60, [30, 95, 50], [0, 100, 50]);
                return interpolateHsl(Math.min(speed, 90), 60, 90, [360, 100, 50], [270, 100, 40]);
            }

            // --- RENDER BLOCKS ---
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                if (p.alt > chartTop + 1000) continue;

                const nextP = points[i+1];
                const realBottomPct = getAltPct(p.alt);
                const realTopPct = nextP ? getAltPct(nextP.alt) : 200;

                if (realTopPct < 0 || realBottomPct > 100) continue;
                const heightPct = realTopPct - realBottomPct;

                const block = document.createElement('div');
                block.className = 'wind-block';
                block.style.bottom = `${realBottomPct}%`;
                block.style.height = `${heightPct}%`; 
                block.style.backgroundColor = getColor(p.speed);
                mask.appendChild(block);

                const visualBottom = Math.max(realBottomPct, 0);
                const visualTop = Math.min(realTopPct, 100);
                const visualHeight = visualTop - visualBottom;

                if (visualHeight > 3.0) { 
                    const labelCenter = visualBottom + (visualHeight / 2);
                    
                    const label = document.createElement('div');
                    label.className = 'data-label';
                    label.style.bottom = `${labelCenter}%`; 
                    label.innerHTML = `
                        <span>${Math.round(p.speed)}</span>
                        <span class="wind-arrow" style="transform: rotate(${p.dir}deg)">↓</span>
                    `;
                    container.appendChild(label);

                    const tempTick = document.createElement('div');
                    tempTick.className = 'temp-tick';
                    tempTick.style.bottom = `${labelCenter}%`;
                    tempTick.innerText = Math.round(p.temp) + '°';
                    container.appendChild(tempTick);
                }
            }

            // --- DRAW SVG LINES HELPER ---
            function drawLine(altitudeFt, className, labelText) {
                const pct = getAltPct(altitudeFt);
                if (pct >= 0 && pct <= 100) {
                    const lineY = 100 - pct;
                    
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", "0%");
                    line.setAttribute("x2", "100%");
                    line.setAttribute("y1", `${lineY}%`);
                    line.setAttribute("y2", `${lineY}%`);
                    line.setAttribute("class", className);
                    svg.appendChild(line);

                    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    text.setAttribute("x", "2px"); 
                    text.setAttribute("y", `${lineY - 2}%`); 
                    // Dynamic class for label styling
                    text.setAttribute("class", className.replace('line', 'label')); 
                    text.setAttribute("style", "text-anchor: start;"); 
                    text.textContent = labelText;
                    svg.appendChild(text);
                }
            }

            // 1. Freezing Level
            drawLine(freezingLevelFt, "freezing-line", "frz lvl");
            
            // 2. Boundary Layer
            drawLine(blHeightMSL, "boundary-line", "bndry layer");
            
            // 3. Cloud Base (If exists)
            if (cloudBaseMSL) {
                drawLine(cloudBaseMSL, "cloud-line", "cloud base");
            }

            // --- AXIS ---
            const groundTick = document.createElement('div');
            groundTick.className = 'alt-tick ground-tick';
            groundTick.style.bottom = `0%`;
            groundTick.innerText = Math.round(surfaceElevation);
            container.appendChild(groundTick);
            const groundGrid = document.createElement('div');
            groundGrid.className = 'grid-line ground-grid';
            groundGrid.style.bottom = `0%`;
            container.appendChild(groundGrid);

            const start1k = Math.ceil(surfaceElevation / 1000) * 1000;
            for (let alt = start1k; alt <= chartTop; alt += 1000) {
                const pct = getAltPct(alt);
                if (pct < 3.5) continue; 

                const tick = document.createElement('div');
                tick.className = 'alt-tick';
                tick.style.bottom = `${pct}%`;
                tick.innerText = alt;
                const grid = document.createElement('div');
                grid.className = 'grid-line';
                grid.style.bottom = `${pct}%`;
                container.appendChild(tick);
                container.appendChild(grid);
            }

        } catch (err) {
            console.error(err);
            loading.remove();
            mask.innerHTML = `<div class="error-msg">Error.</div>`;
        }
    }

    initChart();
</script>

</body>
</html>
