<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Wind Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f4f4f9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 { margin-top: 0; color: #333; }
        p { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Current Vertical Wind Profile</h2>
    <p>Wind Speed & Direction from Ground to ~18,000ft</p>
    <canvas id="windProfileChart"></canvas>
</div>

<script>
    async function fetchAndChart() {
        const url = "https://api.open-meteo.com/v1/forecast?latitude=44.5101&longitude=-122.969&daily=sunrise,sunset&hourly=wind_speed_1000hPa,wind_speed_975hPa,wind_speed_950hPa,wind_speed_925hPa,wind_speed_900hPa,wind_speed_850hPa,wind_speed_800hPa,wind_speed_700hPa,wind_speed_600hPa,wind_speed_500hPa,wind_direction_1000hPa,wind_direction_975hPa,wind_direction_950hPa,wind_direction_925hPa,wind_direction_900hPa,wind_direction_850hPa,wind_direction_800hPa,wind_direction_700hPa,wind_direction_600hPa,wind_direction_500hPa,geopotential_height_1000hPa,geopotential_height_500hPa,geopotential_height_975hPa,geopotential_height_600hPa,geopotential_height_950hPa,geopotential_height_925hPa,geopotential_height_850hPa,geopotential_height_900hPa,geopotential_height_800hPa,geopotential_height_700hPa&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit&precipitation_unit=inch";

        try {
            const response = await fetch(url);
            const data = await response.json();

            // 1. Find the index for the current hour
            const now = new Date();
            // OpenMeteo returns ISO strings (e.g., "2023-10-27T14:00"). 
            // We just match the current hour.
            const currentHourISO = now.toISOString().slice(0, 13); // Matches "YYYY-MM-DDTHH"
            
            // Find the index in the time array that matches our current hour
            let timeIndex = data.hourly.time.findIndex(t => t.startsWith(currentHourISO));
            if (timeIndex === -1) timeIndex = 0; // Fallback to first hour if mismatch

            // 2. Define the pressure levels we want to graph (from ground up)
            // 1000hPa is roughly surface, 500hPa is roughly 18,000ft
            const levels = [1000, 975, 950, 925, 900, 850, 800, 700, 600, 500];

            // 3. Build the dataset for the chart
            const chartData = levels.map(level => {
                // Construct property names dynamically (e.g., "wind_speed_1000hPa")
                const speedKey = `wind_speed_${level}hPa`;
                const dirKey = `wind_direction_${level}hPa`;
                const heightKey = `geopotential_height_${level}hPa`;

                // Get values at the current time index
                const speed = data.hourly[speedKey][timeIndex];
                const direction = data.hourly[dirKey][timeIndex];
                const heightMeters = data.hourly[heightKey][timeIndex];
                
                // Convert meters to feet
                const heightFeet = Math.round(heightMeters * 3.28084);

                return {
                    x: speed,        // X-Axis: Speed
                    y: heightFeet,   // Y-Axis: Altitude
                    d: direction     // Custom data: Direction (accessed in tooltip)
                };
            });

            // 4. Create the Chart
            const ctx = document.getElementById('windProfileChart').getContext('2d');
            new Chart(ctx, {
                type: 'scatter', // Scatter allows us to plot Numbers vs Numbers (Height vs Speed)
                data: {
                    datasets: [{
                        label: 'Wind Profile',
                        data: chartData,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        showLine: true, // Connect the dots
                        tension: 0.4,   // Smooth the line slightly
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Wind Speed (mph)' },
                            beginAtZero: true
                        },
                        y: {
                            title: { display: true, text: 'Altitude (ft)' },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                // Customize tooltip to show Direction
                                label: function(context) {
                                    const point = context.raw;
                                    return `Speed: ${point.x} mph @ ${point.y} ft (Dir: ${point.d}Â°)`;
                                }
                            }
                        }
                    }
                }
            });

        } catch (err) {
            console.error("Error fetching weather data:", err);
            document.querySelector('.container').innerHTML += `<p style="color:red">Error loading data. Check console.</p>`;
        }
    }

    fetchAndChart();
</script>

</body>
</html>
