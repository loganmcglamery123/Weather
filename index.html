<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peterson Butte Hub</title>
    <style>
        * { box-sizing: border-box; } /* Ensures padding doesn't push width over 100% */

        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #f0f2f5; 
            padding: 10px; 
            margin: 0; 
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden; /* This kills the side-to-side wobble */
        }
        
        h1 { font-size: 1.5rem; margin: 15px 0; color: #333; text-align: center; }
        
        .card { 
            background: white; 
            padding: 10px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 850px; 
            margin-bottom: 20px; 
            text-align: center; 
            overflow: hidden; 
        }
        
        h2 { font-size: 1.1rem; color: #333; margin-top: 0; margin-bottom: 10px; }

        .camera-window {
            width: 100%;
            height: 590px; /* Reduced height for better mobile fit */
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            touch-action: pan-y; /* Allows vertical scrolling but ignores horizontal */
        }

        .camera-window iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }

        #windgram-box img { 
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
            display: block; 
        }

        .refresh-btn { 
            padding: 12px 24px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-bottom: 40px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h1>Peterson Butte Hub</h1>

    <div class="card">
        <h2>Live FAA Webcam</h2>
        <div class="camera-window">
            <iframe 
                src="https://weathercams.faa.gov/map/-122.63218,44.50524,11/cameraSite/762/details/camera/12793/full" 
                scrolling="no">
            </iframe>
        </div>
        <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">Tap thumbnails below image to switch views</p>
    </div>

    <div class="card">
        <h2>Windgram Forecast</h2>
        <div id="windgram-box">Loading...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh Data</button>

    <script>
        function updateWindgram() {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const dateStr = `${yyyy}-${mm}-${dd}`;
            
            const url = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png`;
            document.getElementById('windgram-box').innerHTML = `<img src="${url}" alt="Windgram">`;
        }
        updateWindgram();
    </script>

</body>
</html>
