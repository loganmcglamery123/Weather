<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peterson Butte Flight Hub</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #e9ecef; padding: 20px; }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 1000px; width: 100%; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #ddd; }
        h2 { margin-top: 0; color: #333; }
        .refresh-btn { margin-top: 20px; padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        @media (min-columns: 800px) { .dashboard { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

    <h1>Peterson Butte Hub</h1>

    <div class="dashboard">
        <div class="card">
            <h2>Live FAA Webcam (West)</h2>
            <div id="webcam-container">Loading camera...</div>
        </div>

        <div class="card">
            <h2>Windgram Forecast</h2>
            <div id="windgram-container">Loading forecast...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh All Data</button>



    <script>
        function updateImages() {
            const now = new Date();
        
            // 1. DATE SETUP (For Windgram)
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const dateStr = `${yyyy}-${mm}-${dd}`;

            // 2. WINDGRAM (Using the secure proxy)
            const windgramUrl = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png`;
            document.getElementById('windgram-container').innerHTML = `<img src="${windgramUrl}" alt="Windgram Forecast">`;

            // 3. FAA WEBCAM (New reliable public link)
            // This link uses the "weserv" proxy again to bypass the FAA's security block
            const faaRawUrl = `weathercams.faa.gov/api/v1/camera/12793/image`;
            const faaSecureUrl = `https://images.weserv.nl/?url=${faaRawUrl}&t=${now.getTime()}`;
        
            document.getElementById('webcam-container').innerHTML = `<img src="${faaSecureUrl}" alt="FAA Webcam">`;
        }

        updateImages();
    </script>

</body>
</html>
