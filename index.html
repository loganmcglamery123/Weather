<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Profile Heatmap</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h2 { margin: 0 0 10px 0; color: #333; font-size: 1.2rem; }
        p { color: #666; margin: 0 0 20px 0; font-size: 0.9rem; }

        .profile-container {
            position: relative;
            height: 600px; 
            width: 85%;
            margin-left: 15%;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .y-axis-label {
            position: absolute;
            transform: rotate(-90deg);
            left: -85px;
            top: 50%;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .x-axis-label {
            margin-top: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }

        .wind-block {
            position: absolute;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        
        .wind-block:hover {
            width: 110%;
            z-index: 10;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .alt-label {
            position: absolute;
            left: -50px;
            font-size: 0.75rem;
            color: #777;
            width: 45px;
            text-align: right;
            transform: translateY(50%); 
        }

        .ground-text {
            position: absolute;
            right: 5px;
            bottom: 5px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #333;
            font-weight: bold;
            z-index: 6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Vertical Wind Profile</h2>
        <p>Current Conditions</p>

        <div class="profile-container" id="chartArea">
            <span class="y-axis-label">Altitude (ft)</span>
            <div style="padding-top: 50%; color: #888;">Loading...</div>
        </div>

        <div class="x-axis-label">Wind Speed (mph)</div>
    </div>

<script>
    async function initChart() {
        const container = document.getElementById('chartArea');
        // Using Flagstaff as example, replace with your coords if needed
        const url = "https://api.open-meteo.com/v1/forecast?latitude=35.198&longitude=-111.651&hourly=wind_speed_1000hPa,wind_speed_975hPa,wind_speed_950hPa,wind_speed_925hPa,wind_speed_900hPa,wind_speed_850hPa,wind_speed_800hPa,wind_speed_700hPa,wind_speed_600hPa,wind_speed_500hPa,geopotential_height_1000hPa,geopotential_height_500hPa,geopotential_height_975hPa,geopotential_height_600hPa,geopotential_height_950hPa,geopotential_height_925hPa,geopotential_height_850hPa,geopotential_height_900hPa,geopotential_height_800hPa,geopotential_height_700hPa&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit&precipitation_unit=inch";

        try {
            const response = await fetch(url);
            const data = await response.json();

            // 1. Get Surface Elevation 
            const surfaceElevation = data.elevation * 3.28084;
            
            // 2. Time Index
            const now = new Date();
            const currentHourISO = now.toISOString().slice(0, 13);
            let tIndex = data.hourly.time.findIndex(t => t.startsWith(currentHourISO));
            if (tIndex === -1) tIndex = 0;

            const levels = [1000, 975, 950, 925, 900, 850, 800, 700, 600, 500];
            
            let points = levels.map(level => {
                const altValue = data.hourly[`geopotential_height_${level}hPa`][tIndex];
                return {
                    speed: data.hourly[`wind_speed_${level}hPa`][tIndex],
                    alt: altValue 
                };
            });

            // 3. Filter underground points
            points = points.filter(p => p.alt > (surfaceElevation - 200)); 
            points.sort((a, b) => a.alt - b.alt);

            container.innerHTML = '<span class="y-axis-label">Altitude (ft)</span>'; 
            
            // 4. SCALING LOGIC (Updated to 18,000 ft)
            const minAlt = surfaceElevation;
            const maxAlt = 18000; // Capped at 18k ft
            const totalRange = maxAlt - minAlt;

            // Helper for Percentage Calculation
            function getPct(altitude) {
                if (altitude < minAlt) return 0;
                // Clamp top to 100% so we don't draw outside the box
                let pct = ((altitude - minAlt) / totalRange) * 100;
                if (pct > 100) pct = 100;
                return pct;
            }
            
            function getColor(s) {
                let hue = 140 - (s * 4); 
                if (hue < 0) hue = 0; 
                if (hue > 260) hue = 260; 
                return `hsl(${hue}, 70%, 50%)`;
            }

            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                // Skip drawing blocks if the point is already above our max cap
                if (p.alt > maxAlt && i > 0) continue; 

                const nextP = points[i+1];
                
                // Calculate Scale Position
                let bottomPct = getPct(p.alt);
                if (i === 0) bottomPct = 0; // Force bottom to floor

                let topPct;
                if (nextP) {
                    topPct = getPct(nextP.alt);
                } else {
                    topPct = 100; // Last block goes to top
                }
                
                const heightPct = topPct - bottomPct;
                
                // If height is 0 (e.g. out of range), skip
                if (heightPct <= 0) continue;

                // Render Block
                const block = document.createElement('div');
                block.className = 'wind-block';
                block.style.bottom = `${bottomPct}%`;
                block.style.height = `${heightPct + 0.5}%`; 
                block.style.backgroundColor = getColor(p.speed);
                block.innerHTML = `${p.speed}`; 
                
                // Render Axis Label
                const label = document.createElement('div');
                label.className = 'alt-label';
                label.style.bottom = `${bottomPct}%`;
                
                if (i === 0) {
                     label.innerText = (minAlt / 1000).toFixed(1) + 'k';
                } else {
                     label.innerText = Math.round(p.alt / 1000) + 'k'; 
                }

                container.appendChild(block);
                container.appendChild(label);
            }
            
            // Ground Text Indicator
            const text = document.createElement('div');
            text.className = 'ground-text';
            text.innerText = `Ground: ${Math.round(surfaceElevation)} ft`;
            container.appendChild(text);
            
            // Top Text Indicator (18k)
            const topText = document.createElement('div');
            topText.className = 'alt-label';
            topText.style.top = '-10px'; // Just above chart
            topText.innerText = '18k';
            container.appendChild(topText);

        } catch (err) {
            console.error(err);
            container.innerHTML = "Error loading data.";
        }
    }

    initChart();
</script>

</body>
</html>
