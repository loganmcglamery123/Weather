<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peterson Butte Windgram</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; padding: 20px; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        img { max-width: 100%; height: auto; display: block; }
        .refresh-btn { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Peterson Butte Forecast</h2>

    <div class="container">
        <div id="image-wrapper">Loading today's forecast...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Manual Refresh</button>

    <script>
        // 1. Get today's date in YYYY-MM-DD format
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const dateString = `${yyyy}-${mm}-${dd}`;

        // 2. Build the URL (Using the secure proxy to avoid the "Mixed Content" block)
        const rawUrl = `http://wxtofly.net/windgrams/${dateString}_Peterson_Butte_windgram.png`;
        const secureUrl = `https://images.weserv.nl/?url=${rawUrl}`;

        // 3. Put the image on the screen
        document.getElementById('image-wrapper').innerHTML = `<img src="${secureUrl}" alt="Windgram for ${dateString}">`;
    </script>

</body>
</html>
