<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peterson Butte Hub</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; padding: 10px; margin: 0; }
        h1 { font-size: 1.5rem; margin: 15px 0; color: #333; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 850px; margin-bottom: 20px; text-align: center; overflow: hidden; }
        h2 { font-size: 1.2rem; color: #333; margin-top: 0; margin-bottom: 10px; }
        .camera-window { width: 100%; height: 590px; position: relative; overflow: hidden; border-radius: 8px; background: #000; touch-action: pan-y; }
        .camera-window iframe { width: 100%; height: 100%; border: none; }
        .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid #ddd; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 0.85rem; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #343a40; color: white; font-weight: bold; }
        .gust { color: #d9534f; font-weight: bold; }
        .wind-box { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px; }
        .arrow { font-size: 1.2rem; line-height: 1; display: inline-block; font-weight: bold; color: #007bff; }
        .cardinal { font-size: 0.7rem; font-weight: bold; color: #555; }
        #windgram-box img { width: 100%; height: auto; border-radius: 8px; display: block; }
        .refresh-btn { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 40px; }
    </style>
</head>
<body>

    <h1>Peterson Butte Hub</h1>

    <div class="card">
        <h2>Live FAA Webcam (West)</h2>
        <div class="camera-window">
            <iframe src="https://weathercams.faa.gov/map/-122.63218,44.50524,11/cameraSite/762/details/camera/12793/full" scrolling="no"></iframe>
        </div>
    </div>

    <div class="card">
        <h2>Hourly Point Forecast (NWS)</h2>
        <div class="table-container">
            <table id="forecast-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temp</th>
                        <th>Wind</th>
                        <th>Gust</th>
                        <th>Dir</th>
                    </tr>
                </thead>
                <tbody id="forecast-body">
                    <tr><td colspan="5">Locating grid and loading forecast...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h2>Windgram Forecast</h2>
        <div id="windgram-box">Loading today's forecast...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh Hub</button>

    <script>
        // CONFIGURATION: Set your exact coordinates here
        const LAT = 44.51;
        const LON = -122.968889;

        // Helper: Convert "NW", "NNW" etc. to degrees for arrow rotation
        function getDegrees(cardinal) {
            const directions = {
                "N": 0, "NNE": 22.5, "NE": 45, "ENE": 67.5,
                "E": 90, "ESE": 112.5, "SE": 135, "SSE": 157.5,
                "S": 180, "SSW": 202.5, "SW": 225, "WSW": 247.5,
                "W": 270, "WNW": 292.5, "NW": 315, "NNW": 337.5
            };
            return directions[cardinal] || 0;
        }

        async function getPreciseForecast() {
            const tableBody = document.getElementById('forecast-body');
            
            try {
                // STEP 1: Get the Grid URL for this specific location
                // The NWS divides the USA into 2.5km grid squares. We need to find WHICH square we are in.
                const pointRes = await fetch(`https://api.weather.gov/points/${LAT},${LON}`);
                if (!pointRes.ok) throw new Error("Could not find grid for location");
                
                const pointData = await pointRes.json();
                
                // The API gives us the exact link for this grid's hourly forecast
                const forecastUrl = pointData.properties.forecastHourly;

                // STEP 2: Fetch the forecast using that specific URL
                const forecastRes = await fetch(forecastUrl);
                if (!forecastRes.ok) throw new Error("Could not load forecast data");
                
                const forecastData = await forecastRes.json();
                const periods = forecastData.properties.periods;

                let html = "";

                // Render the next 12 hours
                for (let i = 0; i < 12; i++) {
                    const p = periods[i];
                    if (!p) break;

                    const timeLabel = new Date(p.startTime).toLocaleTimeString([], { hour: 'numeric', hour12: true });
                    
                    // Parse "15 mph" -> 15
                    const speed = parseInt(p.windSpeed) || 0;
                    
                    // Gusts are sometimes null. If null, show "-"
                    const gustVal = p.windGust ? parseInt(p.windGust) : "-";
                    const gustDisplay = gustVal !== "-" ? `${gustVal} mph` : "-";

                    const cardinal = p.windDirection;
                    const deg = getDegrees(cardinal);

                    html += `<tr>
                        <td>${timeLabel}</td>
                        <td>${p.temperature}°</td>
                        <td>${speed} mph</td>
                        <td class="gust">${gustDisplay}</td>
                        <td>
                            <div class="wind-box">
                                <span class="arrow" style="transform: rotate(${deg}deg)">↓</span>
                                <span class="cardinal">${cardinal}</span>
                            </div>
                        </td>
                    </tr>`;
                }
                tableBody.innerHTML = html;

            } catch (err) {
                console.error(err);
                tableBody.innerHTML = "<tr><td colspan='5'>Error loading data. Retrying...</td></tr>";
                // Retry logic just in case the API hiccups
                setTimeout(getPreciseForecast, 5000);
            }
        }

        function updateWindgram() {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const dateStr = `${yyyy}-${mm}-${dd}`;
            
            const url = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png`;
            document.getElementById('windgram-box').innerHTML = `<img src="${url}" alt="Windgram for ${dateStr}">`;
        }

        // Initialize
        getPreciseForecast();
        updateWindgram();
    </script>
</body>
</html>
