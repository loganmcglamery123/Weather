<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Profile</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 520px; 
            text-align: center;
            position: relative;
        }

        h2 { margin: 0 0 5px 0; color: #333; font-size: 1.4rem; }
        p { color: #666; margin: 0 0 25px 0; font-size: 0.9rem; }

        .chart-frame {
            position: relative;
            height: 600px; 
            width: 60%; 
            margin: 0 auto; 
            border: 2px solid #333;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .clipping-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden; 
            z-index: 1;
        }

        .svg-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 20; 
            pointer-events: none; 
        }

        .y-axis-label {
            position: absolute;
            transform: rotate(-90deg);
            left: -90px;
            top: 50%;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .wind-block {
            position: absolute;
            left: 0; width: 100%;
            border-top: 1px solid rgba(255,255,255,0.15); 
            transition: opacity 0.2s;
        }

        .data-label {
            position: absolute;
            left: 0; width: 100%;
            text-align: center;
            color: white;
            font-weight: 800;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            z-index: 5; 
            pointer-events: none; 
            transform: translateY(50%); 
        }

        .alt-tick {
            position: absolute;
            left: -65px; width: 60px;
            text-align: right;
            font-size: 0.75rem; color: #666;
            transform: translateY(50%); 
        }
        
        .temp-tick {
            position: absolute;
            right: -60px; width: 50px;
            text-align: left;
            font-size: 0.8rem; font-weight: bold; color: #d32f2f;
            transform: translateY(50%); 
        }
        
        .grid-line {
            position: absolute;
            left: 0; width: 100%; height: 1px;
            border-top: 1px dashed #ddd;
        }

        /* LINE STYLES */
        .freezing-line { stroke: #0066ff; stroke-width: 2; stroke-dasharray: 6,4; }
        .freezing-label { fill: #0066ff; font-size: 0.7rem; font-weight: bold; }
        .boundary-line { stroke: #000; stroke-width: 2; }
        .boundary-label { fill: #000; font-size: 0.7rem; font-weight: bold; }
        .cloud-line { stroke: #777; stroke-width: 2; stroke-dasharray: 3,3; }
        .cloud-label { fill: #555; font-size: 0.7rem; font-weight: bold; }
        
        .temp-header {
            position: absolute;
            right: -70px; top: -25px;
            font-size: 0.8rem; font-weight: bold; color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Vertical Profile</h2>
        <p>Wind, Temp, Cloud Base & Boundary Layer</p>

        <div class="chart-frame" id="chartArea">
            <span class="y-axis-label">Altitude (ft)</span>
            <span class="temp-header">Temp (°F)</span>
            <div class="clipping-mask" id="chartMask"></div>
            <svg class="svg-layer" id="svgLayer"></svg>
        </div>
    </div>

<script>
    async function initChart() {
        const container = document.getElementById('chartArea');
        const mask = document.getElementById('chartMask');
        const svg = document.getElementById('svgLayer');
        
        const levels = [1000, 975, 950, 925, 900, 875, 850, 825, 800, 775, 750, 725, 700, 675, 650, 625, 600, 575, 550, 525, 500];
        let hourlyParams = ["freezing_level_height", "boundary_layer_height", "temperature_2m", "dew_point_2m"]; 
        levels.forEach(l => {
            hourlyParams.push(`wind_speed_${l}hPa`, `wind_direction_${l}hPa`, `geopotential_height_${l}hPa`, `temperature_${l}hPa`);
        });
        
        // We set units for wind and temp, but geopotential_height usually remains meters
        const url = `https://api.open-meteo.com/v1/forecast?latitude=35.198&longitude=-111.651&hourly=${hourlyParams.join(',')}&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            document.getElementById('loading')?.remove();

            const surfaceElevation = data.elevation * 3.28084; 
            const chartTop = 18000; 
            const now = new Date();
            const currentHourISO = now.toISOString().slice(0, 13);
            let tIndex = data.hourly.time.findIndex(t => t.startsWith(currentHourISO));
            if (tIndex === -1) tIndex = 0;

            // --- UNIT CONVERSION ---
            const mToFt = 3.28084;

            const freezingLevelFt = data.hourly.freezing_level_height[tIndex] * mToFt;
            const blHeightMSL = surfaceElevation + (data.hourly.boundary_layer_height[tIndex] * mToFt);
            const t2m = data.hourly.temperature_2m[tIndex];
            const dp2m = data.hourly.dew_point_2m[tIndex];
            // LCL formula for cloud base
            const cloudBaseMSL = surfaceElevation + (((t2m - dp2m) / 4.4) * 1000);

            let points = levels.map(level => {
                const s = data.hourly[`wind_speed_${level}hPa`][tIndex];
                const d = data.hourly[`wind_direction_${level}hPa`][tIndex];
                let a = data.hourly[`geopotential_height_${level}hPa`][tIndex];
                const t = data.hourly[`temperature_${level}hPa`][tIndex];
                
                // Critical Fix: Always treat raw altitude as meters and convert
                return { speed: s, dir: d, alt: a * mToFt, temp: t };
            }).filter(p => p.speed !== null).sort((a, b) => a.alt - b.alt);

            mask.innerHTML = ''; svg.innerHTML = '';
            container.querySelectorAll('.alt-tick, .temp-tick, .grid-line, .data-label').forEach(el => el.remove());

            const viewHeight = chartTop - surfaceElevation;
            const getAltPct = (alt) => ((alt - surfaceElevation) / viewHeight) * 100;

            function getColor(speed) {
                if (speed <= 10) return `hsl(190, 80%, 45%)`;
                if (speed <= 25) return `hsl(120, 75%, 40%)`;
                if (speed <= 40) return `hsl(45, 95%, 50%)`;
                if (speed <= 60) return `hsl(10, 100%, 50%)`;
                return `hsl(280, 100%, 40%)`;
            }

            points.forEach((p, i) => {
                if (p.alt > chartTop + 1000) return;
                const nextAlt = points[i+1] ? points[i+1].alt : chartTop + 2000;
                const bottomPct = getAltPct(p.alt);
                const topPct = getAltPct(nextAlt);
                const heightPct = topPct - bottomPct;

                if (topPct < 0 || bottomPct > 100) return;

                const block = document.createElement('div');
                block.className = 'wind-block';
                block.style.bottom = `${bottomPct}%`;
                block.style.height = `${heightPct}%`; 
                block.style.backgroundColor = getColor(p.speed);
                mask.appendChild(block);

                const vBottom = Math.max(bottomPct, 0);
                const vTop = Math.min(topPct, 100);
                if (vTop - vBottom > 3.0) {
                    const center = vBottom + (vTop - vBottom) / 2;
                    const label = document.createElement('div');
                    label.className = 'data-label';
                    label.style.bottom = `${center}%`; 
                    label.innerHTML = `${Math.round(p.speed)} <span style="display:inline-block; transform:rotate(${p.dir}deg)">↓</span>`;
                    container.appendChild(label);

                    const tTick = document.createElement('div');
                    tTick.className = 'temp-tick';
                    tTick.style.bottom = `${center}%`;
                    tTick.innerText = Math.round(p.temp) + '°';
                    container.appendChild(tTick);
                }
            });

            function drawLine(alt, css, txt) {
                const pct = getAltPct(alt);
                if (pct < 0 || pct > 100) return;
                const yPos = 100 - pct; // SVG top is 0
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", "0%"); line.setAttribute("x2", "100%"); 
                line.setAttribute("y1", `${yPos}%`); line.setAttribute("y2", `${yPos}%`);
                line.setAttribute("class", css);
                svg.appendChild(line);
                
                const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                t.setAttribute("x", "5px"); t.setAttribute("y", `${yPos - 1}%`); 
                t.setAttribute("class", css.replace('-line', '-label'));
                t.textContent = txt;
                svg.appendChild(t);
            }

            drawLine(freezingLevelFt, "freezing-line", "FREEZING");
            drawLine(blHeightMSL, "boundary-line", "BOUNDARY");
            drawLine(cloudBaseMSL, "cloud-line", "CLOUD BASE");

            // Ticks
            for (let a = Math.ceil(surfaceElevation/1000)*1000; a <= chartTop; a+=1000) {
                const pct = getAltPct(a);
                if (pct < 3.5) continue;
                const tick = document.createElement('div');
                tick.className = 'alt-tick';
                tick.style.bottom = `${pct}%`;
                tick.innerText = a;
                const grid = document.createElement('div');
                grid.className = 'grid-line';
                grid.style.bottom = `${pct}%`;
                container.appendChild(tick);
                container.appendChild(grid);
            }
        } catch (e) { console.error(e); }
    }
    initChart();
</script>
</body>
</html>
