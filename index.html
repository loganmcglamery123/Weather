<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peterson Butte Hub</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f4f4f9; padding: 10px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 800px; margin-bottom: 20px; text-align: center; }
        img { width: 100%; height: auto; border-radius: 8px; display: block; }
        h2 { font-size: 1.2rem; color: #333; margin-top: 0; }
        .refresh-btn { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Peterson Butte Hub</h1>

    <div class="card">
        <h2>Live FAA Camera (West)</h2>
        <div id="camera-box">Loading Camera...</div>
    </div>

    <div class="card">
        <h2>Windgram Forecast</h2>
        <div id="windgram-box">Loading Forecast...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh All</button>

    <script>
        function updateImages() {
            const now = new Date();
            
            // 1. WINDGRAM: Uses the secure proxy for the daily date-based image
            const dateStr = now.toISOString().split('T')[0];
            const windUrl = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png`;
            document.getElementById('windgram-box').innerHTML = `<img src="${windUrl}" alt="Windgram">`;

            // 2. FAA CAMERA: Uses the official direct-image link for Camera 12793
            // We use the 'weserv' proxy here too to avoid security blocks
            const faaBase = "weathercams.faa.gov/api/v1/camera/12793/image";
            const faaUrl = `https://images.weserv.nl/?url=${faaBase}&t=${now.getTime()}`;
            document.getElementById('camera-box').innerHTML = `<img src="${faaUrl}" alt="Live FAA Camera">`;
        }

        updateImages();
        // Auto-refresh every 10 minutes
        setInterval(updateImages, 600000);
    </script>

</body>
</html>
