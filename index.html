<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peterson Butte Hub</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; padding: 10px; margin: 0; }
        h1 { font-size: 1.5rem; margin: 15px 0; color: #333; }
        
        /* CARD STYLING */
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 850px; margin-bottom: 20px; text-align: center; overflow: hidden; }
        h2 { font-size: 1.2rem; color: #333; margin-top: 0; margin-bottom: 10px; }
        
        /* WIND BANNER STYLES */
        .wind-banner { width: 100%; overflow-x: auto; }
        .wind-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        .wind-table th { background: #343a40; color: white; padding: 10px 5px; font-size: 0.85rem; text-transform: uppercase; }
        .wind-table td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: center; vertical-align: middle; }
        
        .primary-row { background-color: #e8f5e9; border-left: 4px solid #28a745; }
        .station-label { font-weight: bold; display: block; color: #333; text-align: left; }
        .sub-label { font-size: 0.75rem; color: #777; display: block; text-align: left; }
        .wind-val { font-weight: bold; color: #333; font-size: 1.1rem; }
        .gust-val { color: #d9534f; font-weight: bold; font-size: 1.1rem; }
        .unit { font-size: 0.7rem; color: #888; font-weight: normal; }
        
        .wind-arrow-box { display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1; }
        .arrow-icon { font-size: 1.4rem; color: #007bff; font-weight: bold; display: inline-block; }
        .cardinal-text { font-size: 0.7rem; font-weight: bold; color: #555; margin-top: 2px; }

        /* Forecast & Camera */
        .camera-window { width: 100%; height: 590px; position: relative; overflow: hidden; border-radius: 8px; background: #000; touch-action: pan-y; }
        .camera-window iframe { width: 100%; height: 100%; border: none; }
        .forecast-container { overflow-x: auto; border-radius: 8px; border: 1px solid #ddd; margin-top: 10px; }
        .forecast-table { width: 100%; border-collapse: collapse; background: white; font-size: 0.85rem; }
        .forecast-table th { background: #343a40; color: white; }
        .forecast-table td, .forecast-table th { padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
        
        #windgram-box img { width: 100%; height: auto; border-radius: 8px; display: block; }
        .refresh-btn { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 40px; }
        .updated-time { font-size: 0.7rem; color: #999; margin-top: 5px; text-align: right; font-style: italic; }
        .error-msg { color: red; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Peterson Butte Hub</h1>

    <div class="card">
        <h2>Current Wind Conditions</h2>
        <div class="wind-banner">
            <table class="wind-table">
                <thead>
                    <tr>
                        <th style="text-align:left; padding-left:15px;">Station</th>
                        <th>Speed</th>
                        <th>Gust</th>
                        <th>Dir</th>
                    </tr>
                </thead>
                <tbody id="wind-banner-body">
                    <tr><td colspan="4">Initializing...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="updated-time" id="last-update">Waiting for data...</div>
    </div>

    <div class="card">
        <h2>Live FAA Webcam (West)</h2>
        <div class="camera-window">
            <iframe src="https://weathercams.faa.gov/map/-122.63218,44.50524,11/cameraSite/762/details/camera/12793/full" scrolling="no"></iframe>
        </div>
    </div>

    <div class="card">
        <h2>Hourly Point Forecast (NWS/HRRR)</h2>
        <div class="forecast-container">
            <table class="forecast-table" id="forecast-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temp</th>
                        <th>Wind</th>
                        <th>Gust</th>
                        <th>Dir</th>
                    </tr>
                </thead>
                <tbody id="forecast-body">
                    <tr><td colspan="5">Loading forecast...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h2>Windgram Forecast</h2>
        <div id="windgram-box">Loading...</div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">Refresh Hub</button>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const LAT = 44.51;
        const LON = -122.968889;
        
        // PETERSON BUTTE (Weather Underground)
        const WU_API_KEY = 'e1f10a1e78da46f5b10a1e78da96f525'; 
        const WU_STATION = 'KORBROWN23';
        
        // REGIONAL AIRPORTS (Synoptic Data)
        // *** IMPORTANT: PASTE YOUR KEY INSIDE THE QUOTES BELOW ***
        const SYNOPTIC_TOKEN = 'bd6b13e22c96448f83932470cf8c5c07'; 
        const SYNOPTIC_STATIONS = 'KS12,KCVO,KSLE,KEUG';

        // Store data globally
        let windData = {
            peterson: { status: 'loading', data: null },
            regional: { status: 'loading', data: [] }
        };

        // ==========================================
        // RENDER FUNCTION
        // ==========================================
        function renderWindTable() {
            const tbody = document.getElementById('wind-banner-body');
            let html = "";

            // --- 1. PETERSON BUTTE ROW (RAW VALUES) ---
            if (windData.peterson.status === 'success' && windData.peterson.data) {
                const p = windData.peterson.data;
                // Use Raw Values directly. If undefined/null, show 0.
                const speedDisplay = (p.speed !== null && p.speed !== undefined) ? p.speed : 0;
                const gustDisplay = (p.gust !== null && p.gust !== undefined) ? p.gust : 0;
                
                html += `
                <tr class="primary-row">
                    <td style="text-align:left;">
                        <span class="station-label">Peterson Butte</span>
                        <span class="sub-label">Live Sensor</span>
                    </td>
                    <td><span class="wind-val">${speedDisplay}</span> <span class="unit">mph</span></td>
                    <td><span class="gust-val">${gustDisplay}</span></td>
                    <td>
                        <div class="wind-arrow-box">
                            <span class="arrow-icon" style="transform: rotate(${p.dir}deg)">↓</span>
                            <span class="cardinal-text">${p.cardinal}</span>
                        </div>
                    </td>
                </tr>`;
            } else if (windData.peterson.status === 'error') {
                html += `<tr class="primary-row"><td colspan="4" class="error-msg">Peterson Error: Check Network</td></tr>`;
            } else {
                html += `<tr class="primary-row"><td colspan="4">Loading Peterson Butte...</td></tr>`;
            }

            // --- 2. REGIONAL ROWS (SMART STALENESS FILTER) ---
            if (windData.regional.status === 'success' && windData.regional.data.length > 0) {
                windData.regional.data.forEach(st => {
                    const gustDisplay = (st.gust > 0) ? st.gust : '-';
                    html += `
                    <tr>
                        <td style="text-align:left;">
                            <span class="station-label">${st.name}</span>
                            <span class="sub-label">${st.age}m ago</span>
                        </td>
                        <td><span class="wind-val">${st.speed}</span></td>
                        <td><span class="gust-val">${gustDisplay}</span></td>
                        <td>
                            <div class="wind-arrow-box">
                                <span class="arrow-icon" style="transform: rotate(${st.dir}deg)">↓</span>
                                <span class="cardinal-text">${st.cardinal}</span>
                            </div>
                        </td>
                    </tr>`;
                });
            } else if (windData.regional.status === 'missing_token') {
                html += `<tr><td colspan="4" class="error-msg">Missing Synoptic API Token in Script!</td></tr>`;
            } else if (windData.regional.status === 'error') {
                html += `<tr><td colspan="4" class="error-msg">Regional Data Fetch Failed</td></tr>`;
            } else {
                html += `<tr><td colspan="4">Loading Airports...</td></tr>`;
            }

            tbody.innerHTML = html;
            document.getElementById('last-update').innerText = "Last Update: " + new Date().toLocaleTimeString();
        }

        // ==========================================
        // FETCHERS
        // ==========================================
        
        async function fetchPeterson() {
            const url = `https://api.weather.com/v2/pws/observations/current?stationId=${WU_STATION}&format=json&units=e&apiKey=${WU_API_KEY}&numericPrecision=decimal`;
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("WU API Error");
                const data = await res.json();
                const obs = data.observations[0];
                const dir = obs.winddir;
                const cardinals = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
                
                windData.peterson = {
                    status: 'success',
                    data: {
                        speed: obs.imperial.windSpeed,
                        gust: obs.imperial.windGust,
                        dir: dir,
                        cardinal: cardinals[Math.round(dir / 22.5) % 16]
                    }
                };
            } catch (err) {
                console.error("Peterson Fetch Error", err);
                windData.peterson.status = 'error';
            }
            renderWindTable(); 
        }

        async function fetchRegional() {
            if(SYNOPTIC_TOKEN.includes('PUT_YOUR') || !SYNOPTIC_TOKEN) {
                windData.regional.status = 'missing_token';
                renderWindTable();
                return;
            }

            const url = `https://api.synopticdata.com/v2/stations/latest?token=${SYNOPTIC_TOKEN}&stid=${SYNOPTIC_STATIONS}&units=speed|mph,temp|f&vars=wind_speed,wind_direction,wind_gust`;
            
            try {
                const res = await fetch(url);
                const json = await res.json();
                
                if(!json.STATION) throw new Error("No Stations Found");

                const names = { "KS12": "Albany", "KCVO": "Corvallis", "KSLE": "Salem", "KEUG": "Eugene" };
                const order = ["KS12", "KCVO", "KSLE", "KEUG"];
                const cardinals = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];

                const processedData = json.STATION.sort((a, b) => order.indexOf(a.STID) - order.indexOf(b.STID)).map(st => {
                    const obs = st.OBSERVATIONS;
                    const now = new Date();
                    
                    // 1. Wind Speed Logic
                    let speed = 0;
                    let speedTime = now;
                    if(obs.wind_speed_value_1) {
                        speed = Math.round(obs.wind_speed_value_1.value);
                        speedTime = new Date(obs.wind_speed_value_1.date_time);
                    }
                    
                    // 2. Gust Logic (With Staleness Check)
                    let gust = 0;
                    if(obs.wind_gust_value_1) {
                        const gustVal = Math.round(obs.wind_gust_value_1.value);
                        const gustTime = new Date(obs.wind_gust_value_1.date_time);
                        const ageDiff = speedTime - gustTime;
                        const absoluteAge = now - gustTime;

                        if (ageDiff < 1200000 && absoluteAge < 3600000) {
                            if(gustVal > speed) gust = gustVal;
                        }
                    }

                    const dir = obs.wind_direction_value_1 ? Math.round(obs.wind_direction_value_1.value) : 0;
                    const age = Math.round((now - speedTime) / 60000);

                    return {
                        name: names[st.STID] || st.STID,
                        speed: speed,
                        gust: gust,
                        dir: dir,
                        cardinal: cardinals[Math.round(dir / 22.5) % 16],
                        age: age
                    };
                });
                
                windData.regional = { status: 'success', data: processedData };

            } catch (err) {
                console.error("Regional Fetch Error", err);
                windData.regional.status = 'error';
            }
            renderWindTable();
        }

        // ==========================================
        // FORECAST & WINDGRAM
        // ==========================================
        async function getHRRRForecast() {
            const tableBody = document.getElementById('forecast-body');
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&hourly=temperature_2m,wind_speed_10m,wind_direction_10m,wind_gusts_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timeformat=iso8601&timezone=auto&forecast_days=1&models=hrrr_us`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const hourly = data.hourly;
                let html = "";
                const now = new Date();
                let startIndex = 0;
                for (let i = 0; i < hourly.time.length; i++) {
                    if (new Date(hourly.time[i]) >= now) { startIndex = i; break; }
                }
                for (let i = startIndex; i < startIndex + 12; i++) {
                    if (!hourly.time[i]) break;
                    const d = new Date(hourly.time[i]);
                    const time = d.toLocaleTimeString([], { hour: 'numeric', hour12: true });
                    const speed = Math.round(hourly.wind_speed_10m[i]);
                    const gust = Math.round(hourly.wind_gusts_10m[i]);
                    const dir = hourly.wind_direction_10m[i];
                    const cardinals = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
                    const card = cardinals[Math.round(dir / 22.5) % 16];
                    const gClass = (gust > speed + 5) ? "color:#d9534f; font-weight:bold;" : "";
                    html += `<tr><td>${time}</td><td>${Math.round(hourly.temperature_2m[i])}°</td><td>${speed} mph</td><td style="${gClass}">${gust} mph</td><td><div class="wind-arrow-box"><span class="arrow-icon" style="transform: rotate(${dir}deg); font-size:1.1rem;">↓</span><span class="cardinal-text" style="font-size:0.6rem;">${card}</span></div></td></tr>`;
                }
                tableBody.innerHTML = html;
            } catch (err) { console.error(err); }
        }

        function updateWindgram() {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const dateStr = `${yyyy}-${mm}-${dd}`;
            const url = `https://images.weserv.nl/?url=wxtofly.net/windgrams/${dateStr}_Peterson_Butte_windgram.png`;
            document.getElementById('windgram-box').innerHTML = `<img src="${url}" alt="Windgram">`;
        }

        // INITIALIZE
        fetchPeterson();
        fetchRegional();
        getHRRRForecast();
        updateWindgram();
        setInterval(() => { fetchPeterson(); fetchRegional(); }, 120000);

    </script>
</body>
</html>
