<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Vertical Profile</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 420px; 
            text-align: center;
            position: relative;
        }

        h2 { margin: 0 0 5px 0; color: #333; font-size: 1.4rem; }
        p { color: #666; margin: 0 0 25px 0; font-size: 0.9rem; }

        .chart-frame {
            position: relative;
            height: 600px; 
            width: 65%; /* Slightly narrower to fit axes */
            margin-left: auto; margin-right: auto;
            border: 2px solid #444;
            background: #fcfcfc;
            margin-bottom: 25px;
            margin-top: 25px;
        }

        /* Inner Mask (Only for colored blocks) */
        .clipping-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden; 
            z-index: 1;
        }

        /* SVG Layer for Lines (Sits on top of blocks) */
        .svg-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 20; /* Top layer */
            pointer-events: none; 
        }

        /* Y-Axis Label (Altitude) */
        .y-axis-label {
            position: absolute;
            transform: rotate(-90deg);
            left: -90px;
            top: 50%;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* X-Axis Labels */
        .x-axis-wind {
            margin-top: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }
        .x-axis-temp {
            position: absolute;
            top: -30px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #d32f2f; 
            font-size: 0.9rem;
        }

        /* The Colored Blocks */
        .wind-block {
            position: absolute;
            left: 0;
            width: 100%;
            /* Subtle border to define layers */
            border-top: 1px solid rgba(255,255,255,0.2); 
            transition: opacity 0.2s;
        }
        .wind-block:hover { opacity: 0.9; }

        /* Floating Data Labels (Wind) */
        .data-label {
            position: absolute;
            left: 0; width: 100%;
            text-align: center;
            color: white;
            font-weight: 800;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
            font-size: 0.95rem;
            z-index: 2; 
            pointer-events: none; 
            transform: translateY(50%); 
        }

        .wind-arrow {
            display: inline-block;
            margin-left: 4px;
            font-size: 1.2em;
        }

        /* Axis Ticks */
        .alt-tick {
            position: absolute;
            left: -60px; 
            width: 55px;
            text-align: right;
            font-size: 0.75rem;
            color: #666;
            transform: translateY(50%); 
            z-index: 5;
            font-variant-numeric: tabular-nums;
        }
        
        .grid-line {
            position: absolute;
            left: 0; width: 100%; height: 1px;
            border-top: 1px dashed #ddd;
            z-index: 0; pointer-events: none;
        }

        .ground-tick { font-weight: bold; color: #222; }
        .ground-grid { border-top: 2px dashed #333; }

        /* Temp & Freezing Level Styles */
        .freezing-line {
            stroke: #0066ff;
            stroke-width: 2;
            stroke-dasharray: 6,4;
            opacity: 0.8;
        }
        .freezing-label {
            fill: #0066ff;
            font-size: 0.75rem;
            font-weight: bold;
            text-anchor: end; 
        }
        .temp-line {
            fill: none;
            stroke: #d32f2f;
            stroke-width: 3.5; /* Thicker line */
            stroke-linejoin: round;
            filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.3));
        }
        .temp-dot {
            fill: white;
            stroke: #d32f2f;
            stroke-width: 2.5;
        }
        
        .loading-msg { position: absolute; top: 45%; width: 100%; text-align: center; color: #888; }
        .error-msg { padding: 20px; color: #d32f2f; background: #ffebee; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Vertical Profile</h2>
        <p>Wind Speed, Direction & Temperature</p>

        <div class="chart-frame" id="chartArea">
            <span class="y-axis-label">Altitude (ft)</span>
            <div class="x-axis-temp">Temperature (°F)</div>
            
            <div class="loading-msg" id="loading">Loading High-Res Data...</div>
            
            <div class="clipping-mask" id="chartMask"></div>
            
            <svg class="svg-layer" id="svgLayer"></svg>
            
            </div>

        <div class="x-axis-wind">Wind Speed (mph)</div>
    </div>

<script>
    async function initChart() {
        const container = document.getElementById('chartArea');
        const mask = document.getElementById('chartMask');
        const svg = document.getElementById('svgLayer');
        const loading = document.getElementById('loading');
        
        // High-res pressure levels
        const levels = [
            1000, 975, 950, 925, 900, 875, 850, 825, 800, 
            775, 750, 725, 700, 675, 650, 625, 600, 
            575, 550, 525, 500
        ];

        // Build URL
        let hourlyParams = ["freezing_level_height"]; 
        levels.forEach(l => {
            hourlyParams.push(`wind_speed_${l}hPa`);
            hourlyParams.push(`wind_direction_${l}hPa`);
            hourlyParams.push(`geopotential_height_${l}hPa`);
            hourlyParams.push(`temperature_${l}hPa`);
        });
        
        // Using Flagstaff as example
        const baseUrl = "https://api.open-meteo.com/v1/forecast?latitude=35.198&longitude=-111.651";
        const settings = "&timezone=auto&forecast_days=1&wind_speed_unit=mph&temperature_unit=fahrenheit&precipitation_unit=inch";
        const url = `${baseUrl}&hourly=${hourlyParams.join(',')}${settings}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("API Error. Try again later.");
            const data = await response.json();
            loading.remove(); // Data loaded

            // Data Processing
            const surfaceElevation = data.elevation * 3.28084; 
            const chartTop = 18000; 
            
            const now = new Date();
            const currentHourISO = now.toISOString().slice(0, 13);
            let tIndex = data.hourly.time.findIndex(t => t.startsWith(currentHourISO));
            if (tIndex === -1) tIndex = 0;

            const freezingLevelFt = data.hourly.freezing_level_height[tIndex] * 3.28084;

            let points = levels.map(level => {
                const s = data.hourly[`wind_speed_${level}hPa`];
                const d = data.hourly[`wind_direction_${level}hPa`];
                const a = data.hourly[`geopotential_height_${level}hPa`];
                const t = data.hourly[`temperature_${level}hPa`];

                if (!s || !a || !d || !t) return null;

                return {
                    level: level,
                    speed: s[tIndex],
                    dir: d[tIndex],
                    alt: a[tIndex],
                    temp: t[tIndex]
                };
            }).filter(p => p !== null); 

            // Unit Correction Check
            const checkPoint = points.find(p => p.level === 500);
            if (checkPoint && checkPoint.alt < 10000) {
                 points.forEach(p => p.alt = p.alt * 3.28084);
            }
            points.sort((a, b) => a.alt - b.alt);

            // Cleanup old render
            mask.innerHTML = ''; svg.innerHTML = '';
            container.querySelectorAll('.alt-tick, .grid-line, .data-label').forEach(el => el.remove());

            const viewHeight = chartTop - surfaceElevation;

            // --- SCALING HELPERS ---
            function getAltPct(altitude) {
                return ((altitude - surfaceElevation) / viewHeight) * 100;
            }
            
            const allTemps = points.map(p => p.temp);
            const minTemp = Math.min(...allTemps) - 5; // Add padding
            const maxTemp = Math.max(...allTemps) + 5;
            const tempRange = maxTemp - minTemp;

            function getTempX(temp) {
                return ((temp - minTemp) / tempRange) * 100;
            }

            // --- NEW: ADVANCED COLOR INTERPOLATION ---
            // Helper to interpolate between two HSL colors
            function interpolateHsl(val, minVal, maxVal, colorStart, colorEnd) {
                let t = (val - minVal) / (maxVal - minVal);
                t = Math.max(0, Math.min(1, t)); // Clamp 0-1
                const h = colorStart[0] + (colorEnd[0] - colorStart[0]) * t;
                const s = colorStart[1] + (colorEnd[1] - colorStart[1]) * t;
                const l = colorStart[2] + (colorEnd[2] - colorStart[2]) * t;
                return `hsl(${h}, ${s}%, ${l}%)`;
            }

            function getColor(speed) {
                // Define multi-stop gradient palette [Hue, Sat, Light]
                // 0-10mph: Cyan -> Teal
                if (speed <= 10) return interpolateHsl(speed, 0, 10, [190, 80, 45], [160, 80, 45]);
                // 10-20mph: Teal -> Green
                if (speed <= 20) return interpolateHsl(speed, 10, 20, [160, 80, 45], [120, 75, 40]);
                // 20-30mph: Green -> Lime
                if (speed <= 30) return interpolateHsl(speed, 20, 30, [120, 75, 40], [80, 85, 45]);
                // 30-40mph: Lime -> Yellow/Orange
                if (speed <= 40) return interpolateHsl(speed, 30, 40, [80, 85, 45], [45, 95, 50]);
                // 40-55mph: Orange -> Red
                if (speed <= 55) return interpolateHsl(speed, 40, 55, [45, 95, 50], [0, 100, 50]);
                // 55+: Red -> Magenta/Purple (Extreme)
                return interpolateHsl(Math.min(speed, 80), 55, 80, [0, 100, 50], [290, 100, 45]);
            }


            // --- 1. DRAW WIND BLOCKS ---
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                if (p.alt > chartTop + 1000) continue;

                const nextP = points[i+1];
                const realBottomPct = getAltPct(p.alt);
                const realTopPct = nextP ? getAltPct(nextP.alt) : 200;

                if (realTopPct < 0 || realBottomPct > 100) continue;
                const heightPct = realTopPct - realBottomPct;

                // Block
                const block = document.createElement('div');
                block.className = 'wind-block';
                block.style.bottom = `${realBottomPct}%`;
                block.style.height = `${heightPct}%`; 
                block.style.backgroundColor = getColor(p.speed);
                mask.appendChild(block);

                // Label (Visible Center Logic)
                const visualBottom = Math.max(realBottomPct, 0);
                const visualTop = Math.min(realTopPct, 100);
                const visualHeight = visualTop - visualBottom;

                if (visualHeight > 3.5) { // Only label if enough space
                    const labelCenter = visualBottom + (visualHeight / 2);
                    const label = document.createElement('div');
                    label.className = 'data-label';
                    label.style.bottom = `${labelCenter}%`; 
                    // Rotate arrow to point DOWN-WIND (direction wind is blowing TO)
                    label.innerHTML = `
                        <span>${Math.round(p.speed)}</span>
                        <span class="wind-arrow" style="transform: rotate(${p.dir}deg)">↓</span>
                    `;
                    container.appendChild(label);
                }
            }

            // --- 2. DRAW TEMPERATURE LINE (SVG) ---
            let polylinePoints = "";
            
            // Create dots first so line goes on top
            points.forEach(p => {
                const x = getTempX(p.temp); 
                const y = 100 - getAltPct(p.alt); // Invert Y for SVG coordinate system
                
                if (y > -5 && y < 105) {
                    polylinePoints += `${x}%,${y}% `;
                    if (y >= 0 && y <= 100) {
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", `${x}%`);
                        circle.setAttribute("cy", `${y}%`);
                        circle.setAttribute("r", "3.5");
                        circle.setAttribute("class", "temp-dot");
                        svg.appendChild(circle);
                    }
                }
            });

            // Create the connected line and place it BEFORE dots so it's underneath them
            const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            polyline.setAttribute("points", polylinePoints);
            polyline.setAttribute("class", "temp-line");
            // Insert before the first child (which are the dots we just created)
            if(svg.firstChild) {
                 svg.insertBefore(polyline, svg.firstChild);
            } else {
                 svg.appendChild(polyline);
            }


            // --- 3. DRAW FREEZING LEVEL ---
            const freezingPct = getAltPct(freezingLevelFt);
            if (freezingPct >= 0 && freezingPct <= 100) {
                const lineY = 100 - freezingPct;
                
                const flLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                flLine.setAttribute("x1", "0%");
                flLine.setAttribute("x2", "100%");
                flLine.setAttribute("y1", `${lineY}%`);
                flLine.setAttribute("y2", `${lineY}%`);
                flLine.setAttribute("class", "freezing-line");
                svg.appendChild(flLine);

                const flText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                flText.setAttribute("x", "98%"); 
                flText.setAttribute("y", `${lineY - 2}%`); 
                flText.setAttribute("class", "freezing-label");
                flText.textContent = `Freezing: ${Math.round(freezingLevelFt)}ft`;
                svg.appendChild(flText);
            }

            // --- 4. AXIS LABELS ---
            document.querySelector('.x-axis-temp').innerHTML = `<span style="float:left">${Math.round(minTemp)}°F</span> Temperature (°F) <span style="float:right">${Math.round(maxTemp)}°F</span>`;

            // Ground Tick
            const groundTick = document.createElement('div');
            groundTick.className = 'alt-tick ground-tick';
            groundTick.style.bottom = `0%`;
            groundTick.innerText = Math.round(surfaceElevation);
            container.appendChild(groundTick);
            const groundGrid = document.createElement('div');
            groundGrid.className = 'grid-line ground-grid';
            groundGrid.style.bottom = `0%`;
            container.appendChild(groundGrid);

            // 1000ft Ticks
            const start1k = Math.ceil(surfaceElevation / 1000) * 1000;
            for (let alt = start1k; alt <= chartTop; alt += 1000) {
                const pct = getAltPct(alt);
                if (pct < 3.5) continue; // Avoid overlap with ground

                const tick = document.createElement('div');
                tick.className = 'alt-tick';
                tick.style.bottom = `${pct}%`;
                tick.innerText = alt;
                const grid = document.createElement('div');
                grid.className = 'grid-line';
                grid.style.bottom = `${pct}%`;
                container.appendChild(tick);
                container.appendChild(grid);
            }

        } catch (err) {
            console.error(err);
            loading.remove();
            mask.innerHTML = `<div class="error-msg">Error loading data. Please reload.</div>`;
        }
    }

    initChart();
</script>

</body>
</html>
